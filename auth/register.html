<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="register-wrapper">
    <div class="register-overlay"></div>
    <section class="register-card">
      <h1 class="register-title">Đăng ký tài khoản NextPlay</h1>
      <form class="register-form" id="register-form" novalidate>
        
        <div class="alert alert-danger d-none" id="register-error"></div>

        <div class="form-row">
          <div class="form-field">
            <label for="lastName" class="form-label">Họ</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nhập họ" required>
          </div>
          <div class="form-field">
            <label for="firstName" class="form-label">Tên</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nhập tên" required>
          </div>
        </div>

        <div class="form-field">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="form-field">
          <label for="username" class="form-label">Tên người dùng</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên người dùng" required>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required minlength="6">
        </div>

        <div class="form-field">
          <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Nhập lại mật khẩu" required>
        </div>

        <div class="form-field">
          <label for="birthdate" class="form-label">Ngày sinh</label>
          <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>

        <div class="form-field form-check">
          <input class="form-check-input" type="checkbox" value="1" id="terms" required>
          <label class="form-check-label" for="terms">
            Tôi đồng ý với tất cả điều khoản và điều kiện của NextPlay
          </label>
        </div>

        <button type="submit" class="btn btn-primary register-submit">Đăng ký</button>
        <div class="mt-3 text-center">
          <a href="login.html" class="text-white">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
      </form>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('register-error');
      errorDiv.classList.add('d-none');
      errorDiv.textContent = '';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Mật khẩu xác nhận không khớp';
        errorDiv.classList.remove('d-none');
        return;
      }

      const formData = {
        lname: document.getElementById('lastName').value,
        fname: document.getElementById('firstName').value,
        email: document.getElementById('email').value,
        uname: document.getElementById('username').value,
        password: password,
        DOB: document.getElementById('birthdate').value
      };

      try {
        const apiUrl = window.API_URL || 'http://localhost/BTL_LTW/BTL_LTW_BE/index.php';
        const response = await fetch(`${apiUrl}/users/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });

        const data = await response.json();

        if (data.status === 'success') {
          alert('Đăng ký thành công! Vui lòng đăng nhập.');
          window.location.href = 'login.html';
        } else {
          errorDiv.textContent = data.message || 'Đăng ký thất bại';
          errorDiv.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
