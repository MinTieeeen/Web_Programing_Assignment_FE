<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/register.css">
  <style>
    /* Override register.css with glassmorphism style matching register-publisher */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: lightgray;
    }

    .register-card {
      width: min(620px, 100%);
      max-width: 620px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 2.5rem 2.25rem;
      border-radius: 24px;
    }

    .register-overlay {
      background-image: radial-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
    }

    /* Form Controls - Glass Style */
    .register-form .form-control,
    .register-form input[type="date"] {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #ffffff;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .register-form .form-control:focus,
    .register-form input[type="date"]:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1),
        0 4px 12px rgba(0, 0, 0, 0.15);
      outline: none;
    }

    .register-form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Labels */
    .register-form .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }

    /* Checkbox */
    .form-check-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      appearance: auto !important;
      -webkit-appearance: auto !important;
      width: 16px;
      height: 16px;
    }

    .form-check-input:checked {
      background: rgba(102, 255, 179, 0.3);
      border-color: rgba(102, 255, 179, 0.6);
      box-shadow: 0 0 10px rgba(102, 255, 179, 0.4);
    }

    .form-check-label {
      color: rgba(255, 255, 255, 0.85);
    }

    /* Title */
    .register-title {
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.75rem;
    }

    /* Alert */
    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fecaca;
    }

    /* Submit Button - Glass Style */
    .register-submit {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.9rem 1.5rem;
      border-radius: 14px;
      border: none;
      background: rgba(99, 102, 241, 0.4);
      border: 1px solid rgba(99, 102, 241, 0.6);
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .register-submit:hover {
      background: rgba(99, 102, 241, 0.5);
      border-color: rgba(99, 102, 241, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    /* Links */
    .register-form a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-form a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }

    .toggle-password-svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      opacity: 0.6;
      transition: opacity 0.2s;
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle-password-svg:hover {
      opacity: 1;
    }

    /* Form field spacing */
    .form-field {
      margin-bottom: 1.15rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-field {
      flex: 1 1 0;
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 2rem 1.5rem;
        width: 100%;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div data-include="header"></div>

  <main class="register-wrapper">
    <div class="register-overlay"></div>
    <section class="register-card">
      <h1 class="register-title">Đăng ký tài khoản NextPlay</h1>
      <form class="register-form" id="register-form" novalidate>

        <div class="alert alert-danger d-none" id="register-error"></div>

        <div class="form-row">
          <div class="form-field">
            <label for="lastName" class="form-label">Họ</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nhập họ" required>
          </div>
          <div class="form-field">
            <label for="firstName" class="form-label">Tên</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nhập tên" required>
          </div>
        </div>

        <div class="form-field">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="form-field">
          <label for="username" class="form-label">Tên người dùng</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên người dùng"
            required>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
              required minlength="6">
            <svg class="toggle-password-svg" data-target="password" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle class="eye-open" cx="12" cy="12" r="3"></circle>
              <path class="eye-closed"
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                style="display:none;"></path>
              <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
            </svg>
          </div>
        </div>

        <div class="form-field">
          <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" class="form-control"
              placeholder="Nhập lại mật khẩu" required>
            <svg class="toggle-password-svg" data-target="confirm_password" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle class="eye-open" cx="12" cy="12" r="3"></circle>
              <path class="eye-closed"
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                style="display:none;"></path>
              <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
            </svg>
          </div>
        </div>

        <div class="form-field">
          <label for="birthdate" class="form-label">Ngày sinh</label>
          <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>

        <div class="form-field form-check">
          <input class="form-check-input" type="checkbox" value="1" id="terms" required>
          <label class="form-check-label" for="terms">
            Tôi đồng ý với tất cả điều khoản và điều kiện của NextPlay
          </label>
        </div>

        <button type="submit" class="btn btn-primary register-submit">Đăng ký</button>
        <div class="mt-3 text-center">
          <a href="login.html" class="text-white">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
        <div class="mt-2 text-center">
          <a href="../auth/register-publisher.html" class="text-white-50">Đăng ký tài khoản nhà phát hành</a>
        </div>
      </form>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../env.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById('register-error');
      errorDiv.classList.add('d-none');
      errorDiv.textContent = '';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Mật khẩu xác nhận không khớp';
        errorDiv.classList.remove('d-none');
        return;
      }

      const formData = {
        lname: document.getElementById('lastName').value,
        fname: document.getElementById('firstName').value,
        email: document.getElementById('email').value,
        uname: document.getElementById('username').value,
        password: password,
        DOB: document.getElementById('birthdate').value
      };

      try {
        const apiUrl = 'http://localhost/BE/NextPlay/index.php';
        const response = await fetch(`${apiUrl}/users/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });

        const data = await response.json();

        if (data.status === 'success') {
          alert('Đăng ký thành công! Vui lòng đăng nhập.');
          window.location.href = 'login.html';
        } else {
          errorDiv.textContent = data.message || 'Đăng ký thất bại';
          errorDiv.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
        errorDiv.classList.remove('d-none');
      }
    });

    // Password toggle functionality
    document.querySelectorAll('.toggle-password-svg').forEach(toggle => {
      toggle.addEventListener('click', function () {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const eyeOpen = this.querySelectorAll('.eye-open');
        const eyeClosed = this.querySelectorAll('.eye-closed');

        if (input.type === 'password') {
          input.type = 'text';
          eyeOpen.forEach(el => el.style.display = 'none');
          eyeClosed.forEach(el => el.style.display = 'block');
        } else {
          input.type = 'password';
          eyeOpen.forEach(el => el.style.display = 'block');
          eyeClosed.forEach(el => el.style.display = 'none');
        }
      });
    });
  </script>
</body>

</html>
