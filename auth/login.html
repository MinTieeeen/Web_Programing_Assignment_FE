<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css?v=sidebar_fix">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/register.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .password-wrapper {
      position: relative;
    }

    .toggle-password-svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .toggle-password-svg:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div data-include="header"></div>

  <main class="register-wrapper">
    <div class="register-overlay"></div>
    <section class="register-card">
      <h1 class="register-title">Đăng nhập NextPlay</h1>
      <form class="register-form" id="login-form" novalidate>
        <div class="alert alert-danger d-none" id="login-error"></div>

        <div class="form-field">
          <label for="username" class="form-label">Tên người dùng hoặc Email</label>
          <input type="text" id="username" name="username" class="form-control"
            placeholder="Nhập tên người dùng hoặc email" required>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Mật khẩu</label>
          
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
              required>
            <svg class="toggle-password-svg" data-target="password" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle class="eye-open" cx="12" cy="12" r="3"></circle>
              <path class="eye-closed"
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                style="display:none;"></path>
              <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
            </svg>
          </div>
        </div>

        <button type="submit" class="btn btn-primary register-submit">Đăng nhập</button>

        <div class="mt-3 text-center">
          <a href="register.html" class="text-white">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
      </form>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../env.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/toast.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      if(errorDiv) errorDiv.classList.add('d-none');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        if (typeof Toast !== 'undefined') {
            Toast.warning('Vui lòng nhập đầy đủ thông tin');
        } else {
            alert('Vui lòng nhập đầy đủ thông tin');
        }
        return;
      }

      try {
        const apiUrl = window.ENV.API_URL;
        // console.log(apiUrl);
        const response = await fetch(`${apiUrl}/users/signin`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uname: username,
            password: password
          })
        });

        // Check if response is ok and content type is JSON
        if (!response.ok) {
          let errorMessage = `Lỗi máy chủ: ${response.status}`;
          try {
             const errorData = await response.json();
             if (errorData.message) {
                 // Translate common error messages
                 if (errorData.message === 'Invalid username or password') {
                     errorMessage = 'Tên đăng nhập hoặc mật khẩu không chính xác';
                 } else if (errorData.message === 'Username and password are required') {
                     errorMessage = 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu';
                 } else if (errorData.message.includes('Remaining attempts')) {
                     const match = errorData.message.match(/Remaining attempts: (\d+)/);
                     if (match) {
                         errorMessage = `Tên đăng nhập hoặc mật khẩu không chính xác. Bạn còn ${match[1]} lần thử.`;
                     } else {
                         errorMessage = 'Tên đăng nhập hoặc mật khẩu không chính xác';
                     }
                 } else if (errorData.message.includes('Account is now locked')) {
                     errorMessage = 'Tài khoản đã bị khóa do đăng nhập sai quá nhiều lần. Vui lòng thử lại sau 15 phút.';
                 } else if (errorData.message.includes('Account is locked')) {
                     const match = errorData.message.match(/in (\d+) minutes/);
                     if (match) {
                        errorMessage = `Tài khoản đang bị khóa. Vui lòng thử lại sau ${match[1]} phút.`;
                     } else {
                        errorMessage = 'Tài khoản đang bị khóa. Vui lòng thử lại sau.';
                     }
                 } else {
                     errorMessage = errorData.message;
                 }
             }
          } catch (e) {
             // If not JSON, use default message
             console.error('Could not parse error response', e);
          }
          throw new Error(errorMessage);
        }

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const responseText = await response.text();
          console.error('Non-JSON response:', responseText);
          throw new Error('Lỗi định dạng phản hồi từ máy chủ');
        }

        const data = await response.json();

        if (data.status === 'success') {
          if (typeof Toast !== 'undefined') {
            Toast.success('Đăng nhập thành công!');
          }
          
          // Check if user is admin by querying backend
          const isAdmin = await checkIfUserIsAdmin(data.user.uid);
          
          // Store user data in localStorage
          const userData = {
            uid: data.user.uid,
            username: data.user.uname,
            uname: data.user.uname,
            email: data.user.email,
            name: `${data.user.fname} ${data.user.lname}`,
            fname: data.user.fname,
            lname: data.user.lname,
            avatar: data.user.avatar,
            DOB: data.user.DOB,
            role: isAdmin ? 'admin' : 'user', // Role determined by Admin table check
            balance: data.user.balance || 0,
            loginTime: new Date().toISOString()
          };

          // Store user data in both storage keys for compatibility
          localStorage.setItem('user', JSON.stringify(userData));
          localStorage.setItem('currentUser', JSON.stringify(userData));
          
          // Update header login status
          if (window.updateHeaderLoginStatus) {
            window.updateHeaderLoginStatus();
          }
          
          // Redirect to home page
          setTimeout(() => {
             window.location.href = (window.APP_ROOT || '../') + 'index.html';
          }, 1000);
        } else {
          if (typeof Toast !== 'undefined') {
            Toast.error(data.message || 'Đăng nhập thất bại');
          } else {
             alert(data.message || 'Đăng nhập thất bại');
          }
        }
      } catch (error) {
        console.error('Login error:', error);
        
        let displayMessage = error.message;
        
        // Handle specific network errors
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
            displayMessage = 'Không thể kết nối với máy chủ. Vui lòng kiểm tra kết nối mạng hoặc thử lại sau.';
        }
        
        if (typeof Toast !== 'undefined') {
            Toast.error(displayMessage);
        } else {
            alert(displayMessage);
        }
      }
    });

    // Password toggle functionality
    document.querySelectorAll('.toggle-password-svg').forEach(toggle => {
      toggle.addEventListener('click', function () {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const eyeOpen = this.querySelectorAll('.eye-open');
        const eyeClosed = this.querySelectorAll('.eye-closed');

        if (input.type === 'password') {
          input.type = 'text';
          eyeOpen.forEach(el => el.style.display = 'none');
          eyeClosed.forEach(el => el.style.display = 'block');
        } else {
          input.type = 'password';
          eyeOpen.forEach(el => el.style.display = 'block');
          eyeClosed.forEach(el => el.style.display = 'none');
        }
      });
    });
  </script>
</body>
</html>
