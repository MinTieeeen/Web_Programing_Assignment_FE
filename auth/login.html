<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="register-wrapper">
    <div class="register-overlay"></div>
    <section class="register-card">
      <h1 class="register-title">Đăng nhập NextPlay</h1>
      <form class="register-form" id="login-form" novalidate>
        
        <div class="alert alert-danger d-none" id="login-error"></div>

        <div class="form-field">
          <label for="username" class="form-label">Tên người dùng hoặc Email</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên người dùng hoặc email" required>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-primary register-submit">Đăng nhập</button>
        
        <div class="mt-3 text-center">
          <a href="../auth/register.html" class="text-white">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
      </form>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../env.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    // Ensure ENV is loaded
    if (!window.ENV || !window.ENV.API_URL) {
        document.body.innerHTML = '<div class="alert alert-danger m-5"><h4>Configuration Error</h4><p>ENV not loaded! Make sure env.js is included and API_URL is configured.</p></div>';
        throw new Error('[auth/login.html] ENV not loaded!');
    }
    const API_URL = window.ENV.API_URL;

// Check if user is admin by querying backend Admin table
async function checkIfUserIsAdmin(uid) {
  try {
    const response = await fetch(`${API_URL}/admin/check/${uid}`, {
      method: 'GET',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      }
    });
    
    if (response.ok) {
      const data = await response.json();
      return data.status === 'success' && data.isAdmin;
    }
    return false;
  } catch (error) {
    console.error('Admin check error:', error);
    return false;
  }
}

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      errorDiv.classList.add('d-none');
      errorDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorDiv.textContent = 'Vui lòng nhập đầy đủ thông tin';
        errorDiv.classList.remove('d-none');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/users/signin`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uname: username,
            password: password
          })
        });

        // Check if response is ok and content type is JSON
        if (!response.ok) {
          const responseText = await response.text();
          console.error('HTTP Error:', response.status, responseText);
          throw new Error(`Server error: ${response.status}`);
        }

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const responseText = await response.text();
          console.error('Non-JSON response:', responseText);
          throw new Error('Server returned non-JSON response');
        }

        const data = await response.json();

        if (data.status === 'success') {
          // Check if user is admin by querying backend
          const isAdmin = await checkIfUserIsAdmin(data.user.uid);
          
          // Store user data in localStorage
          const userData = {
            uid: data.user.uid,
            username: data.user.uname,
            uname: data.user.uname,
            email: data.user.email,
            name: `${data.user.fname} ${data.user.lname}`,
            fname: data.user.fname,
            lname: data.user.lname,
            avatar: data.user.avatar,
            DOB: data.user.DOB,
            role: isAdmin ? 'admin' : 'user', // Role determined by Admin table check
            balance: data.user.balance || 0,
            loginTime: new Date().toISOString()
          };

          // Store user data in both storage keys for compatibility
          localStorage.setItem('user', JSON.stringify(userData));
          localStorage.setItem('currentUser', JSON.stringify(userData));
          
          // Update header login status
          if (window.updateHeaderLoginStatus) {
            window.updateHeaderLoginStatus();
          }
          
          // Redirect to home page
          window.location.href = (window.APP_ROOT || '../') + 'index.html';
        } else {
          errorDiv.textContent = data.message || 'Đăng nhập thất bại';
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        console.error('Login error:', error);
        // Show detailed error message to user
        let errorMessage = 'Có lỗi xảy ra khi đăng nhập: ';
        if (error.message.includes('Server error')) {
          errorMessage += 'Máy chủ trả về lỗi. Kiểm tra console để xem chi tiết.';
        } else if (error.message.includes('non-JSON response')) {
          errorMessage += 'Lỗi định dạng phản hồi từ máy chủ. Kiểm tra console để xem chi tiết.';
        } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage += 'Không thể kết nối với máy chủ. Đảm bảo XAMPP đang chạy.';
        } else {
          errorMessage += error.message;
        }
        errorDiv.textContent = errorMessage;
        errorDiv.classList.remove('d-none');
      }
    });

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const userStr = localStorage.getItem('user');
      if (userStr) {
        // User is already logged in, redirect to home
        window.location.href = (window.APP_ROOT || '../') + 'index.html';
      }
    });
  </script>
</body>
</html>
