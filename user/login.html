<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <!-- Header component -->
  <div data-include="header"></div>

  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="login-card mx-auto">
            <!-- Header -->
            <div class="login-header">
              <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../assets/images/logo.png" alt="NextPlay Logo" style="height: 45px; margin-right: 12px;">
                <h1 class="mb-0">NextPlay</h1>
              </div>
              <p>Chào mừng trở lại! Đăng nhập để tiếp tục gaming</p>
            </div>

            <!-- Form -->
            <div class="login-form">
              <!-- Error Alert -->
              <div id="errorAlert" class="alert-custom d-none">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage">Thông tin đăng nhập không chính xác</span>
              </div>

              <!-- Social Login Buttons -->
              <div class="social-buttons">
                <a href="#" class="btn-social" onclick="signInWithSocial('google')">
                  <i class="bi bi-google"></i>
                  <span>Google</span>
                </a>
                <a href="#" class="btn-social" onclick="signInWithSocial('facebook')">
                  <i class="bi bi-facebook"></i>
                  <span>Facebook</span>
                </a>
              </div>

              <div class="divider">
                <span>Hoặc đăng nhập bằng tài khoản</span>
              </div>

              <!-- Login Form -->
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-floating">
                  <input type="text" class="form-control" id="loginIdentifier" placeholder="Email hoặc tên đăng nhập" required>
                  <label for="loginIdentifier">Email hoặc tên đăng nhập *</label>
                  <div class="invalid-feedback">
                    Vui lòng nhập email hoặc tên đăng nhập.
                  </div>
                </div>

                <div class="form-floating password-field">
                  <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                  <label for="password">Mật khẩu *</label>
                  <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye" id="passwordToggleIcon"></i>
                  </button>
                  <div class="invalid-feedback">
                    Vui lòng nhập mật khẩu.
                  </div>
                </div>

                <!-- Login Options -->
                <div class="login-options">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Ghi nhớ đăng nhập
                    </label>
                  </div>
                  <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login">
                  <span class="spinner-border spinner-border-sm me-2 d-none" id="loadingSpinner"></span>
                  Đăng nhập
                </button>
              </form>

              <!-- Register Link -->
              <div class="register-link">
                <p>Chưa có tài khoản?</p>
                <a href="register.html">Đăng ký ngay</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer component -->
  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include-components.js"></script>

  <script src="../assets/js/user/login.js"></script>
</body>
</html>
