<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - NextPlay Store</title>
  <meta name="description" content="Liên hệ với NextPlay Store để được hỗ trợ.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
      .contact-page-wrapper {
          min-height: 80vh;
          display: flex;
          align-items: center;
          padding: 40px 0;
      }

      .contact-title {
          color: #ffffff;
          text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }

      .contact-subtitle {
          color: #a0aec0;
      }

      .contact-card {
          background: rgba(15, 31, 43, 0.6);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 16px;
          padding: 40px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .card-title {
          color: #ffffff;
          font-weight: 600;
          font-size: 1.5rem;
      }

      .contact-item {
          display: flex;
          align-items: flex-start;
          gap: 20px;
      }

      .icon-wrapper {
          width: 48px;
          height: 48px;
          border-radius: 12px;
          background: rgba(18, 115, 234, 0.1);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #1273ea;
          font-size: 1.25rem;
          flex-shrink: 0;
      }

      .info-content h5 {
          color: #ffffff;
          font-size: 1.1rem;
          margin-bottom: 4px;
      }

      .info-content p {
          color: #a0aec0;
          font-size: 0.95rem;
          line-height: 1.5;
      }

      .social-btn {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 1px solid rgba(255, 255, 255, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #ffffff;
          text-decoration: none;
          transition: all 0.3s ease;
      }

      .social-btn:hover {
          background: #1273ea;
          border-color: #1273ea;
          color: #ffffff;
          transform: translateY(-3px);
      }

      .form-label {
          color: #e2e8f0;
          font-weight: 500;
          margin-bottom: 8px;
      }

      .form-control {
          background: rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 8px;
          padding: 12px 16px;
          color: #ffffff;
          transition: all 0.3s ease;
      }

      .form-control:focus {
          background: rgba(0, 0, 0, 0.3);
          border-color: #1273ea;
          box-shadow: 0 0 0 4px rgba(18, 115, 234, 0.1);
          color: #ffffff;
      }

      .form-control::placeholder {
          color: #718096;
      }

      .btn-primary {
          background: #1273ea;
          border: none;
          border-radius: 8px;
          transition: all 0.3s ease;
      }

      .btn-primary:hover {
          background: #0e63c9;
          transform: translateY(-2px);
          box-shadow: 0 4px 12px rgba(18, 115, 234, 0.3);
      }
  </style>
</head>
<body>
  <div data-include="header"></div>

  <div class="contact-page-wrapper">
      <div class="container py-5">
          <div class="row justify-content-center mb-5">
              <div class="col-lg-8 text-center">
                  <h1 class="contact-title display-4 fw-bold mb-3">Liên hệ với chúng tôi</h1>
                  <p class="contact-subtitle lead">Chúng tôi luôn sẵn sàng lắng nghe và hỗ trợ bạn</p>
              </div>
          </div>

          <div class="row g-4">
              <!-- Contact Info -->
              <div class="col-lg-5">
                  <div class="contact-card h-100">
                      <h3 class="card-title mb-4">Thông tin liên hệ</h3>
                      
                      <div class="contact-item mb-4">
                          <div class="icon-wrapper">
                              <i class="bi bi-geo-alt"></i>
                          </div>
                          <div class="info-content">
                              <h5>Địa chỉ</h5>
                              <p class="mb-0">123 Đường ABC, Quận XYZ<br>TP. Hồ Chí Minh, Việt Nam</p>
                          </div>
                      </div>

                      <div class="contact-item mb-4">
                          <div class="icon-wrapper">
                              <i class="bi bi-envelope"></i>
                          </div>
                          <div class="info-content">
                              <h5>Email</h5>
                              <p class="mb-0">support@nextplay.com<br>contact@nextplay.com</p>
                          </div>
                      </div>

                      <div class="contact-item mb-4">
                          <div class="icon-wrapper">
                              <i class="bi bi-telephone"></i>
                          </div>
                          <div class="info-content">
                              <h5>Hotline</h5>
                              <p class="mb-0">1900 1234<br>(028) 3838 3838</p>
                          </div>
                      </div>

                      <div class="mt-auto pt-4">
                          <h5 class="mb-3">Mạng xã hội</h5>
                          <div class="d-flex gap-3">
                              <a href="#" class="social-btn"><i class="bi bi-facebook"></i></a>
                              <a href="#" class="social-btn"><i class="bi bi-instagram"></i></a>
                              <a href="#" class="social-btn"><i class="bi bi-twitter-x"></i></a>
                              <a href="#" class="social-btn"><i class="bi bi-youtube"></i></a>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- Contact Form -->
              <div class="col-lg-7">
                  <div class="contact-card">
                      <h3 class="card-title mb-4">Gửi tin nhắn cho chúng tôi</h3>
                      <form id="contact-form">
                          <div class="row g-3">
                              <div class="col-md-6">
                                  <label for="name" class="form-label">Họ và tên</label>
                                  <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn" required>
                              </div>
                              <div class="col-md-6">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                              </div>
                              <div class="col-12">
                                  <label for="subject" class="form-label">Tiêu đề</label>
                                  <input type="text" class="form-control" id="subject" placeholder="Nhập tiêu đề tin nhắn" required>
                              </div>
                              <div class="col-12">
                                  <label for="message" class="form-label">Nội dung</label>
                                  <textarea class="form-control" id="message" rows="5" placeholder="Nhập nội dung tin nhắn..." required></textarea>
                              </div>
                              <div class="col-12 mt-4">
                                  <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                                      <i class="bi bi-send-fill me-2"></i>Gửi tin nhắn
                                  </button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../env.js?v=2"></script>
  <script src="../assets/js/include-components.js?v=4"></script>
  <script src="../assets/js/auth.js?v=3"></script>
  <script src="../assets/js/toast.js"></script>
  <script src="../assets/js/cart.js?v=3"></script>
  <script>
      document.addEventListener('DOMContentLoaded', async () => {
          // Fetch dynamic content
          try {
              const response = await fetch(`${window.ENV.API_URL}/content`);
              const result = await response.json();
              
              if (result.status === 'success' && result.data.contact) {
                  const contact = result.data.contact;
                  
                  // Update Address
                  const addressEl = document.querySelector('.bi-geo-alt').closest('.contact-item').querySelector('p');
                  if (addressEl && contact.address) addressEl.innerHTML = contact.address.replace(/\n/g, '<br>');

                  // Update Email
                  const emailEl = document.querySelector('.bi-envelope').closest('.contact-item').querySelector('p');
                  if (emailEl && contact.email) emailEl.innerHTML = contact.email.replace(/\n/g, '<br>');

                  // Update Hotline
                  const hotlineEl = document.querySelector('.bi-telephone').closest('.contact-item').querySelector('p');
                  if (hotlineEl && contact.hotline) hotlineEl.innerHTML = contact.hotline.replace(/\n/g, '<br>');

                  // Update Social Links
                  const socialLinks = document.querySelectorAll('.social-btn');
                  if (contact.facebook) socialLinks[0].href = contact.facebook;
                  if (contact.instagram) socialLinks[1].href = contact.instagram;
                  if (contact.twitter) socialLinks[2].href = contact.twitter;
                  if (contact.youtube) socialLinks[3].href = contact.youtube;
              }
          } catch (error) {
              console.error('Error loading content:', error);
          }

          const form = document.getElementById('contact-form');
          
          // Auto-fill if logged in
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
              document.getElementById('name').value = (user.lname + ' ' + user.fname).trim();
              document.getElementById('email').value = user.email;
          }

          form.addEventListener('submit', async (e) => {
              e.preventDefault();
              
              const submitBtn = form.querySelector('button[type="submit"]');
              const originalText = submitBtn.innerHTML;
              submitBtn.disabled = true;
              submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang gửi...';

              const data = {
                  name: document.getElementById('name').value,
                  email: document.getElementById('email').value,
                  subject: document.getElementById('subject').value,
                  message: document.getElementById('message').value
              };

              try {
                  const response = await fetch(`${window.ENV.API_URL}/contact`, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json'
                      },
                      body: JSON.stringify(data)
                  });

                  const result = await response.json();

                  if (response.ok && result.status === 'success') {
                      Toast.success('Tin nhắn của bạn đã được gửi thành công!');
                      form.reset();
                  } else {
                      Toast.error(result.message || 'Không thể gửi tin nhắn. Vui lòng thử lại.');
                  }
              } catch (error) {
                  console.error('Error:', error);
                  Toast.error('Có lỗi xảy ra. Vui lòng kiểm tra kết nối.');
              } finally {
                  submitBtn.disabled = false;
                  submitBtn.innerHTML = originalText;
              }
          });
      });
  </script>
</body>
</html>
