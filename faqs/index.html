<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ giúp - NextPlay</title>
    <meta name="description" content="Câu hỏi thường gặp và hỗ trợ từ NextPlay Store.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css?v=sidebar_fix">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/faqs.css">
</head>
<body>
    <div data-include="header"></div>

    <div class="faq-container container">
        <!-- Sidebar -->
        <aside class="faq-sidebar">
            <div class="sidebar-header mb-4">
                <h4 class="text-white m-0">Chủ đề</h4>
            </div>
            <ul class="topic-list" id="topic-list">
                <!-- Topics injected via JS -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="faq-content">
            <!-- Search & Header Section -->
            <div class="faq-main-header mb-4">
                <h1 class="faq-page-title" id="page-title">Trung tâm trợ giúp</h1>
                
                <!-- Search Box -->
                <div class="faq-search-wrapper mt-3">
                    <i class="bi bi-search faq-search-icon"></i>
                    <input type="text" class="faq-search-input" id="faq-search" 
                           placeholder="Tìm kiếm câu hỏi..." autocomplete="off">
                    <div class="faq-search-results" id="search-results"></div>
                </div>
            </div>

            <!-- Dynamic Content (Questions List or Detail) -->
            <div id="faq-dynamic-content">
                <!-- Injected via JS -->
            </div>

            <!-- Contact Support (Always visible at bottom of content) -->
            <div class="faq-contact-section mt-5" id="faq-contact">
                <div class="faq-contact-card">
                    <div class="faq-contact-icon">
                        <i class="bi bi-headset"></i>
                    </div>
                    <div class="faq-contact-info">
                        <h4>Cần hỗ trợ thêm?</h4>
                        <p>Liên hệ đội ngũ hỗ trợ của chúng tôi</p>
                    </div>
                    <a href="../contact/index.html" class="btn btn-primary rounded-pill px-4">Gửi yêu cầu</a>
                </div>
            </div>
        </main>
    </div>

    <div data-include="footer"></div>

    <script src="../env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/include-components.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/faqs.js?v=sidebar_layout"></script>
</body>
</html>
