<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ giúp - NextPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/faqs.css">
</head>
<body>
    <div data-include="header"></div>

    <!-- Hero Section with Search -->
    <section class="faq-hero">
        <div class="container">
            <h1 class="faq-hero-title">Trợ giúp NextPlay</h1>
            <p class="faq-hero-subtitle">Tìm câu trả lời cho các câu hỏi thường gặp</p>
            <div class="faq-search-wrapper">
                <i class="bi bi-search faq-search-icon"></i>
                <input type="text" class="faq-search-input" id="faq-search" 
                       placeholder="Tìm kiếm câu hỏi hoặc chủ đề..." autocomplete="off">
                <div class="faq-search-results" id="search-results"></div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container faq-main">
        <!-- Breadcrumb -->
        <nav class="faq-breadcrumb" id="faq-breadcrumb">
            <a href="#" onclick="goHome(); return false;">
                <i class="bi bi-house-fill"></i> Trợ giúp
            </a>
        </nav>

        <!-- Category Grid (Home View) -->
        <div class="faq-categories" id="faq-categories">
            <!-- Categories injected via JS -->
        </div>

        <!-- Topic Questions View -->
        <div class="faq-topic-view" id="faq-topic-view" style="display: none;">
            <div class="faq-topic-header">
                <i class="bi bi-info-circle faq-topic-icon" id="topic-icon"></i>
                <div>
                    <h2 class="faq-topic-title" id="topic-title">Chung</h2>
                    <p class="faq-topic-desc" id="topic-desc">Các câu hỏi thường gặp về chủ đề này</p>
                </div>
            </div>
            <div class="faq-questions-list" id="questions-list">
                <!-- Questions injected via JS -->
            </div>
        </div>

        <!-- Question Detail View -->
        <div class="faq-detail-view" id="faq-detail-view" style="display: none;">
            <article class="faq-article">
                <h1 class="faq-article-title" id="article-title"></h1>
                <div class="faq-article-content" id="article-content"></div>
                <div class="faq-article-meta">
                    <span><i class="bi bi-folder2"></i> <span id="article-category"></span></span>
                </div>
            </article>
            
            <!-- Related Questions -->
            <div class="faq-related" id="faq-related">
                <h3 class="faq-related-title">Bài viết liên quan</h3>
                <div class="faq-related-list" id="related-list"></div>
            </div>
        </div>

        <!-- Popular Questions Section (Home) -->
        <div class="faq-popular" id="faq-popular">
            <h3 class="faq-section-title">
                <i class="bi bi-star-fill"></i> Câu hỏi phổ biến
            </h3>
            <div class="faq-popular-list" id="popular-list">
                <!-- Popular questions injected via JS -->
            </div>
        </div>

        <!-- Contact Support -->
        <div class="faq-contact" id="faq-contact">
            <div class="faq-contact-card">
                <i class="bi bi-headset"></i>
                <div>
                    <h4>Cần hỗ trợ thêm?</h4>
                    <p>Liên hệ đội ngũ hỗ trợ của chúng tôi</p>
                </div>
                <a href="/contact/index.html" class="faq-contact-btn">Liên hệ hỗ trợ</a>
            </div>
        </div>
    </div>

    <div data-include="footer"></div>

    <script src="../env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/include-components.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/faqs.js"></script>
</body>
</html>
