<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ cá nhân - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css?v=balanced_v3">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/profile.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div data-include="header"></div>

  <div class="profile-section">
    <!-- Banner Removed -->
    <!-- <div class="profile-banner"></div> -->

    <div class="profile-container">
      <!-- Main Content: User Info (Centered) -->
      <div class="user-info-section">
        <div class="user-info-card">
          <div class="avatar-wrapper">
            <div class="avatar-container">
              <img src="" alt="Avatar" class="profile-avatar" id="avatar-img">
              <div class="avatar-loading" id="avatar-loading">
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <label for="avatar-input" class="btn-edit-avatar" title="Đổi ảnh đại diện">
                <i class="bi bi-camera-fill"></i>
              </label>
              <input type="file" id="avatar-input" hidden accept="image/*">
            </div>
          </div>

          <h2 class="user-display-name" id="display-name">Loading...</h2>
          <span class="user-username" id="username">@loading</span>

          <div class="user-stats">
            <div class="stat-item">
              <span class="stat-value" id="game-count">0</span>
              <span class="stat-label">Games</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="join-date">N/A</span>
              <span class="stat-label">Joined</span>
            </div>
          </div>

          <div class="balance-card">
            <span class="balance-label">Số dư ví</span>
            <div class="balance-amount" id="balance-display">0 đ</div>
          </div>

          <div class="action-buttons">
            <button class="btn-profile btn-primary-glow" onclick="openDepositModal()">
              <i class="bi bi-wallet2"></i> Nạp tiền
            </button>
            <button class="btn-profile btn-secondary-glass" onclick="openEditProfileModal()">
              <i class="bi bi-pencil"></i> Chỉnh sửa hồ sơ
            </button>
          </div>
        </div>
      </div>

      <!-- Side Content: Library (Corner) -->
      <div class="library-section">
        <div class="section-header">
          <h3 class="section-title">Kho game</h3>
        </div>

        <div id="game-list" class="game-list-vertical">
          <!-- Games injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-controls" class="pagination-container d-none">
            <button class="btn-page" id="btn-prev"><i class="bi bi-chevron-left"></i></button>
            <span id="page-info" class="page-info">1 / 1</span>
            <button class="btn-page" id="btn-next"><i class="bi bi-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div data-include="footer"></div>


  <script>
    // Helper function to get API URL
    function getApiUrl() {
      if (!window.ENV || !window.ENV.API_URL) {
        throw new Error('ENV.API_URL is not defined.');
      }
      return window.ENV.API_URL;
    }

    let allGames = [];
    let currentPage = 1;
    const itemsPerPage = 4;

    document.addEventListener('DOMContentLoaded', async function() {
      const userStr = localStorage.getItem('user');
      if (!userStr) {
        window.location.href = (window.APP_ROOT || '/') + 'auth/login.html';
        return;
      }

      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      try {
        const apiUrl = getApiUrl();
        
        // Fetch User Data
        const userRes = await fetch(`${apiUrl}/users/${uid}`);
        const userData = await userRes.json();
        
        if (userData.status !== 'success') throw new Error('Failed to fetch user data');
        const userInfo = userData.data;

        // Fetch Games
        const gamesRes = await fetch(`${apiUrl}/library`, { credentials: 'include' });
        const gamesData = await gamesRes.json();
        allGames = gamesData.data || [];
        if (!Array.isArray(allGames)) allGames = [];

        renderUserInfo(userInfo);
        renderGameLibrary();

      } catch (err) {
        console.error(err);
        document.getElementById('game-list').innerHTML = '<div class="text-center text-danger py-3">Lỗi tải dữ liệu.</div>';
      }
    });

    function renderUserInfo(user) {
      const avatarUrl = user.avatar 
        ? (user.avatar.startsWith('http') ? user.avatar : (window.APP_ROOT || '/') + 'assets/uploads/' + user.avatar)
        : (window.APP_ROOT || '/') + 'assets/images/default-avatar.svg';
      const balance = user.balance ? new Intl.NumberFormat('vi-VN').format(user.balance) : '0';
      const joinDate = user.created_at ? new Date(user.created_at).toLocaleDateString('vi-VN') : 'Mới tham gia';

      document.getElementById('display-name').textContent = (user.fname && user.lname) ? `${user.fname} ${user.lname}` : user.uname;
      document.getElementById('username').textContent = '@' + user.uname;
      document.getElementById('game-count').textContent = allGames.length;
      document.getElementById('join-date').textContent = joinDate;
      document.getElementById('balance-display').textContent = balance + ' đ';
      document.getElementById('avatar-img').src = avatarUrl; 
      
      // Avatar upload listener
      document.getElementById('avatar-input').addEventListener('change', uploadAvatar);
    }

    function renderGameLibrary() {
        const listContainer = document.getElementById('game-list');
        const paginationContainer = document.getElementById('pagination-controls');
        
        if (allGames.length === 0) {
            listContainer.innerHTML = `
                <div class="text-center py-4 text-secondary">
                    <i class="bi bi-controller fs-1 mb-2"></i>
                    <p>Chưa có game nào.</p>
                    <a href="../products/index.html" class="btn btn-sm btn-outline-primary mt-2">Khám phá</a>
                </div>
            `;
            paginationContainer.classList.add('d-none');
            return;
        }

        // Pagination Logic
        const totalPages = Math.ceil(allGames.length / itemsPerPage);
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const currentGames = allGames.slice(start, end);

        let html = '';
        currentGames.forEach(game => {
            const gameName = game.name || 'Unknown Game';
            const gameImage = game.thumbnail || game.image || '../assets/images/default-game.png';
            
            html += `
                <div class="game-item-card">
                    <div class="game-item-img">
                        <img src="${window.ENV && window.ENV.getThumbnailUrl ? window.ENV.getThumbnailUrl(gameImage) : gameImage}" 
                             alt="${gameName}" onerror="this.src='../assets/images/default-game.png'">
                    </div>
                    <div class="game-item-info">
                        <h5 class="game-item-title" title="${gameName}">${gameName}</h5>
                        <a href="../products/detail.html?id=${game.id || game.Gid}" class="btn-play-mini">
                            <i class="bi bi-play-fill"></i> Chơi
                        </a>
                    </div>
                </div>
            `;
        });
        listContainer.innerHTML = html;

        // Update Pagination Controls
        if (totalPages > 1) {
            paginationContainer.classList.remove('d-none');
            document.getElementById('page-info').textContent = `${currentPage} / ${totalPages}`;
            
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            
            btnPrev.disabled = currentPage === 1;
            btnNext.disabled = currentPage === totalPages;
            
            btnPrev.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGameLibrary();
                }
            };
            
            btnNext.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderGameLibrary();
                }
            };
        } else {
            paginationContainer.classList.add('d-none');
        }
    }

    async function uploadAvatar(e) {
      const file = e.target.files[0];
      if (!file) return;

      const loadingEl = document.getElementById('avatar-loading');
      loadingEl.style.display = 'flex';

      const userStr = localStorage.getItem('user');
      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const apiUrl = getApiUrl();
        const response = await fetch(`${apiUrl}/users/${uid}/avatar`, {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        const data = await response.json();
        if (data.status === 'success') {
          // Update local storage
          user.avatar = data.avatar;
          localStorage.setItem('user', JSON.stringify(user));
          // Update UI
          const newAvatarUrl = (window.APP_ROOT || '/') + 'assets/uploads/' + data.avatar;
          console.log('New Avatar URL:', newAvatarUrl);
          document.getElementById('avatar-img').src = newAvatarUrl + '?t=' + new Date().getTime();
          // Also update header
          if (window.updateHeaderLoginStatus) window.updateHeaderLoginStatus();
          Toast.success('Cập nhật ảnh đại diện thành công!');
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        } else {
          Toast.error(data.message || 'Cập nhật thất bại');
        }
      } catch (err) {
        console.error(err);
        Toast.error('Có lỗi xảy ra');
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    // Deposit Logic
    function openDepositModal() {
      const modal = new bootstrap.Modal(document.getElementById('depositModal'));
      modal.show();
    }

    async function handleDeposit() {
      const amountInput = document.getElementById('deposit-amount');
      const amount = parseInt(amountInput.value);

      if (!amount || amount <= 0) {
        Toast.warning('Vui lòng nhập số tiền hợp lệ');
        return;
      }

      const userStr = localStorage.getItem('user');
      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      try {
        // Mock API call since BE is not ready
        // In real implementation: await fetch(`http://localhost:8000/users/${uid}/deposit`, ...)
        console.log(`Depositing ${amount} for user ${uid}`);

        const apiUrl = window.API_URL || 'http://localhost/BTL_LTW/BTL_LTW_BE';
        const response = await fetch(`${apiUrl}/users/${uid}/deposit`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ amount: amount })
        });

        if (response.ok) {
          const data = await response.json();
          if (data.status === 'success') {
             Toast.success('Nạp tiền thành công!');
             // Update UI balance
             if (data.new_balance !== undefined) {
                 document.getElementById('balance-display').textContent = new Intl.NumberFormat('vi-VN').format(data.new_balance) + ' đ';
             }
             // Reload page to refresh data
             location.reload();
          } else {
             Toast.error(data.message || 'Nạp tiền thất bại');
          }
        } else {
            const data = await response.json();
            Toast.error(data.message || 'Nạp tiền thất bại');
        }

        // Close modal
        const modalEl = document.getElementById('depositModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        amountInput.value = '';

      } catch (err) {
        console.error(err);
        Toast.error('Có lỗi xảy ra khi kết nối server');
      }
    }

    // Edit Profile Logic
    function openEditProfileModal() {
      const userStr = localStorage.getItem('user');
      if (!userStr) return;
      const user = JSON.parse(userStr);

      // Populate form
      document.getElementById('edit-fname').value = user.fname || '';
      document.getElementById('edit-lname').value = user.lname || '';
      document.getElementById('edit-email').value = user.email || '';
      document.getElementById('edit-dob').value = user.DOB || '';
      document.getElementById('edit-uname').value = user.uname || ''; // Readonly

      const modal = new bootstrap.Modal(document.getElementById('editProfileModal'));
      modal.show();
    }

    async function handleUpdateProfile() {
      const fname = document.getElementById('edit-fname').value;
      const lname = document.getElementById('edit-lname').value;
      const email = document.getElementById('edit-email').value;
      const dob = document.getElementById('edit-dob').value;

      if (!fname || !lname || !email || !dob) {
        Toast.warning('Vui lòng điền đầy đủ thông tin');
        return;
      }

      const userStr = localStorage.getItem('user');
      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      try {
        const apiUrl = window.API_URL || 'http://localhost/BTL_LTW/BTL_LTW_BE';
        const response = await fetch(`${apiUrl}/users/me`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fname: fname,
            lname: lname,
            email: email,
            DOB: dob
          }),
          credentials: 'include'
        });

        const result = await response.json();
        if (response.ok) {
          Toast.success('Cập nhật thông tin thành công!');
          // Update local storage
          const updatedUser = { ...user, ...result.user };
          localStorage.setItem('user', JSON.stringify(updatedUser));
          location.reload();
        } else {
          Toast.error(result.message || 'Cập nhật thất bại');
        }
      } catch (error) {
        console.error(error);
        Toast.error('Lỗi kết nối');
      }
    }

    async function handleChangePassword() {
      const currentPass = document.getElementById('current-pass').value;
      const newPass = document.getElementById('new-pass').value;
      const confirmPass = document.getElementById('confirm-pass').value;

      if (!currentPass || !newPass || !confirmPass) {
        Toast.warning('Vui lòng điền đầy đủ thông tin');
        return;
      }

      if (newPass !== confirmPass) {
        Toast.warning('Mật khẩu mới không khớp');
        return;
      }

      if (newPass.length < 8) {
        Toast.warning('Mật khẩu mới phải có ít nhất 8 ký tự');
        return;
      }

      try {
        const apiUrl = window.API_URL || 'http://localhost/BTL_LTW/BTL_LTW_BE';
        const response = await fetch(`${apiUrl}/users/password`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            currentPassword: currentPass,
            newPassword: newPass
          }),
          credentials: 'include'
        });

        const result = await response.json();
        if (response.ok) {
          Toast.success('Đổi mật khẩu thành công! Vui lòng đăng nhập lại.');
          localStorage.removeItem('user');
          window.location.href = '../auth/login.html';
        } else {
          Toast.error(result.message || 'Đổi mật khẩu thất bại');
        }
      } catch (error) {
        console.error(error);
        Toast.error('Lỗi kết nối');
      }
    }

    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    }
  </script>

  <!-- Deposit Modal -->
  <div class="modal fade" id="depositModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: rgba(22, 27, 34, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-white"><i class="bi bi-wallet2 me-2 text-primary"></i>Nạp tiền vào tài khoản</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-4">
          <div class="mb-4">
            <label for="deposit-amount" class="form-label text-secondary text-uppercase fw-bold" style="font-size: 0.8rem;">Số tiền muốn nạp (VNĐ)</label>
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-transparent border-secondary text-white border-end-0" style="border-color: rgba(255,255,255,0.1) !important;">
                    <i class="bi bi-cash-coin"></i>
                </span>
                <input type="number" class="form-control bg-transparent text-white border-start-0" id="deposit-amount"
                  placeholder="Ví dụ: 500000" style="border-color: rgba(255,255,255,0.1) !important; box-shadow: none;">
            </div>
            <div class="form-text text-secondary mt-2"><i class="bi bi-info-circle me-1"></i>Số tiền tối thiểu: 10.000đ</div>
          </div>
          
          <!-- Quick Amount Buttons -->
          <div class="d-flex gap-2 mb-3 overflow-auto pb-2" style="scrollbar-width: none;">
              <button class="btn btn-outline-secondary btn-sm rounded-pill text-white" onclick="document.getElementById('deposit-amount').value=50000">50.000</button>
              <button class="btn btn-outline-secondary btn-sm rounded-pill text-white" onclick="document.getElementById('deposit-amount').value=100000">100.000</button>
              <button class="btn btn-outline-secondary btn-sm rounded-pill text-white" onclick="document.getElementById('deposit-amount').value=200000">200.000</button>
              <button class="btn btn-outline-secondary btn-sm rounded-pill text-white" onclick="document.getElementById('deposit-amount').value=500000">500.000</button>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-secondary-glass" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary-glow px-4" onclick="handleDeposit()">
              <i class="bi bi-check-lg me-1"></i> Xác nhận nạp
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa hồ sơ</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs mb-4" id="editProfileTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-pane"
                type="button" role="tab">Thông tin chung</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-pane"
                type="button" role="tab">Đổi mật khẩu</button>
            </li>
          </ul>

          <div class="tab-content" id="editProfileTabContent">
            <!-- Info Tab -->
            <div class="tab-pane fade show active" id="info-pane" role="tabpanel">
              <form id="edit-info-form">
                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <label class="form-label">Họ</label>
                    <input type="text" class="form-control" id="edit-lname" placeholder="Nhập họ của bạn">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Tên</label>
                    <input type="text" class="form-control" id="edit-fname" placeholder="Nhập tên của bạn">
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Email <i class="bi bi-lock-fill ms-1 text-secondary"
                      title="Không thể thay đổi email"></i></label>
                  <div class="input-group">
                    <span class="input-group-text border-end-0 bg-transparent text-secondary"><i
                        class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" id="edit-email" readonly disabled
                      style="background: rgba(255, 255, 255, 0.05);">
                  </div>
                  <div class="form-text text-secondary mt-2"><small>Để thay đổi email, vui lòng liên hệ bộ phận hỗ
                      trợ.</small></div>
                </div>

                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="edit-dob">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="edit-uname" readonly disabled>
                  </div>
                </div>
              </form>
              <div class="d-flex justify-content-end gap-3 mt-5">
                <button type="button" class="btn btn-secondary-glass px-4" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary-glow px-4" onclick="handleUpdateProfile()">Lưu thay
                  đổi</button>
              </div>
            </div>

            <!-- Password Tab -->
            <div class="tab-pane fade" id="password-pane" role="tabpanel">
              <form id="change-password-form">
                <!-- Hidden username for accessibility -->
                <input type="text" autocomplete="username" style="display:none;">

                <div class="mb-4">
                    <label class="form-label">Mật khẩu hiện tại</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="current-pass" placeholder="Nhập mật khẩu hiện tại" autocomplete="current-password">
                        <span class="input-group-text btn-toggle-password" onclick="togglePassword('current-pass', this)">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="new-pass" placeholder="Nhập mật khẩu mới (tối thiểu 8 ký tự)" autocomplete="new-password">
                        <span class="input-group-text btn-toggle-password" onclick="togglePassword('new-pass', this)">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Nhập lại mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" class="form-control border-end-0" id="confirm-pass" placeholder="Xác nhận mật khẩu mới" autocomplete="new-password">
                        <span class="input-group-text btn-toggle-password" onclick="togglePassword('confirm-pass', this)">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
              </form>
              <div class="d-flex justify-content-end gap-3 mt-5">
                <button type="button" class="btn btn-secondary-glass px-4" data-bs-dismiss="modal">Hủy</button>
