<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ cá nhân - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
  <div data-include="header"></div>

  <div class="profile-section">
    <!-- Banner -->
    <div class="profile-banner"></div>

    <div class="profile-container">
      <!-- Left Sidebar -->
      <div class="profile-sidebar">
        <div class="avatar-container">
          <img src="" alt="Avatar" class="profile-avatar" id="avatar-img">
          <label for="avatar-input" class="btn-edit-avatar" title="Đổi ảnh đại diện">
            <i class="bi bi-camera-fill"></i>
          </label>
          <input type="file" id="avatar-input" hidden accept="image/*">
        </div>

        <div class="user-info-card">
          <h2 class="user-display-name" id="display-name">Loading...</h2>
          <span class="user-username" id="username">@loading</span>

          <div class="user-stats">
            <div class="stat-item">
              <span class="stat-value" id="game-count">0</span>
              <span class="stat-label">Games</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="join-date">N/A</span>
              <span class="stat-label">Joined</span>
            </div>
          </div>

          <div class="balance-card">
            <span class="balance-label">Số dư ví</span>
            <div class="balance-amount" id="balance-display">0 đ</div>
          </div>

          <div class="action-buttons">
            <button class="btn-profile btn-primary-glow" onclick="openDepositModal()">
              <i class="bi bi-wallet2"></i> Nạp tiền
            </button>
            <button class="btn-profile btn-secondary-glass" onclick="openEditProfileModal()">
              <i class="bi bi-pencil"></i> Chỉnh sửa hồ sơ
            </button>
          </div>
        </div>
      </div>

      <!-- Right Content -->
      <div class="profile-content">
        <div class="section-header">
          <h3 class="section-title">Kho game của tôi</h3>
          
          <!-- Optional Filter/Search could go here -->
          <div class="library-filters">
            <!-- <input type="text" class="form-control bg-dark border-secondary text-white" placeholder="Tìm game..."> -->
          </div>
        </div>

        <div class="game-grid" id="game-grid">
          <!-- Games will be injected here -->
          <div class="text-center w-100 py-5 text-secondary">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p>Đang tải thư viện game...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const userStr = localStorage.getItem('user');
      if (!userStr) {
        window.location.href = (window.APP_ROOT || '/') + 'auth/login.html';
        return;
      }

      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      try {
        // Fetch User Data
        const userRes = await fetch(`http://localhost:8000/users/${uid}`);
        const userData = await userRes.json();
        
        if (userData.status !== 'success') {
          throw new Error('Failed to fetch user data');
        }

        const userInfo = userData.data;

        // Fetch Games - Correct endpoint is /library
        const gamesRes = await fetch(`http://localhost:8000/library`, {
            credentials: 'include'
        });
        const gamesData = await gamesRes.json();
        let games = gamesData.data || [];
        if (!Array.isArray(games)) games = [];

        renderProfile(userInfo, games);

      } catch (err) {
        console.error(err);
        document.getElementById('game-grid').innerHTML = '<div class="text-center text-danger py-5">Có lỗi xảy ra khi tải thông tin.</div>';
      }
    });

    function renderProfile(user, games) {
      // Update User Info
      const avatarUrl = user.avatar ? (window.APP_ROOT || '/') + 'assets/uploads/' + user.avatar : (window.APP_ROOT || '/') + 'assets/images/default-avatar.png';
      document.getElementById('avatar-img').src = avatarUrl;
      document.getElementById('display-name').textContent = `${user.fname} ${user.lname}`;
      document.getElementById('username').textContent = `@${user.uname}`;
      document.getElementById('game-count').textContent = games.length;
      document.getElementById('join-date').textContent = new Date(user.created_at || Date.now()).getFullYear(); // Mock if missing
      document.getElementById('balance-display').textContent = new Intl.NumberFormat('vi-VN').format(user.balance || 0) + ' đ';

      // Render Games
      const grid = document.getElementById('game-grid');
      if (games.length === 0) {
        grid.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="bi bi-controller display-1 text-secondary mb-3"></i>
                <p class="text-secondary">Bạn chưa sở hữu game nào.</p>
                <a href="../products/index.html" class="btn btn-primary-glow mt-3">Khám phá cửa hàng</a>
            </div>
        `;
        // Override grid layout for empty state
        grid.style.display = 'block';
      } else {
        grid.style.display = 'grid';
        grid.innerHTML = games.map(game => {
          const gameImage = game.header_image || game.thumbnail || '../assets/images/game_placeholder.jpg';
          return `
            <div class="game-card">
              <div class="game-image-wrapper">
                <img src="${gameImage}" alt="${game.name}" class="game-image">
              </div>
              <div class="game-info">
                <h5 class="game-title" title="${game.name}">${game.name}</h5>
                <a href="../products/detail.html?id=${game.Gid}" class="btn-play">
                  <i class="bi bi-play-fill"></i> Chơi ngay
                </a>
              </div>
            </div>
          `;
        }).join('');
      }

      // Attach avatar upload listener
      document.getElementById('avatar-input').addEventListener('change', uploadAvatar);
    }

    async function uploadAvatar(e) {
      const file = e.target.files[0];
      if (!file) return;

      const userStr = localStorage.getItem('user');
      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const response = await fetch(`http://localhost:8000/users/${uid}/avatar`, {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        const data = await response.json();
        if (data.status === 'success') {
          // Update local storage
          user.avatar = data.avatar;
          localStorage.setItem('user', JSON.stringify(user));
          
          // Update UI
          const newAvatarUrl = (window.APP_ROOT || '/') + 'assets/uploads/' + data.avatar;
          console.log('New Avatar URL:', newAvatarUrl);
          document.getElementById('avatar-img').src = newAvatarUrl + '?t=' + new Date().getTime();
          // Also update header
          if (window.updateHeaderLoginStatus) window.updateHeaderLoginStatus();
          
          alert('Cập nhật ảnh đại diện thành công!');
        } else {
          alert(data.message || 'Cập nhật thất bại');
        }
      } catch (err) {
        console.error(err);
        alert('Có lỗi xảy ra');
      }
    }

    // Deposit Logic
    function openDepositModal() {
      const modal = new bootstrap.Modal(document.getElementById('depositModal'));
      modal.show();
    }

    async function handleDeposit() {
      const amountInput = document.getElementById('deposit-amount');
      const amount = parseInt(amountInput.value);

      if (!amount || amount <= 0) {
        alert('Vui lòng nhập số tiền hợp lệ');
        return;
      }

      const userStr = localStorage.getItem('user');
      const user = JSON.parse(userStr);
      const uid = user.uid || user.id;

      try {
        // Mock API call since BE is not ready
        // In real implementation: await fetch(`http://localhost:8000/users/${uid}/deposit`, ...)
        console.log(`Depositing ${amount} for user ${uid}`);
        
        const response = await fetch(`http://localhost:8000/users/${uid}/deposit`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ amount: amount })
        });

        if (response.ok) {
             const data = await response.json();
             alert('Nạp tiền thành công! (Mock)');
             // Update UI balance if BE returns new balance
             // document.getElementById('balance-display').innerText = ...
             // Reload page to refresh data
             location.reload();
        } else {
             // Since BE is missing, we might get 404. 
             // For demo purposes, let's simulate success if 404
             if (response.status === 404) {
                 alert('Gửi yêu cầu nạp tiền thành công! (Backend chưa xử lý)');
             } else {
                 const data = await response.json();
                 alert(data.message || 'Nạp tiền thất bại');
             }
        }
        
        // Close modal
        const modalEl = document.getElementById('depositModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        amountInput.value = '';

      } catch (err) {
        console.error(err);
        alert('Có lỗi xảy ra khi kết nối server');
      }
    }

    // Edit Profile Logic
    function openEditProfileModal() {
        const userStr = localStorage.getItem('user');
        if (!userStr) return;
        const user = JSON.parse(userStr);

        // Populate form
        document.getElementById('edit-fname').value = user.fname || '';
        document.getElementById('edit-lname').value = user.lname || '';
        document.getElementById('edit-email').value = user.email || '';
        document.getElementById('edit-dob').value = user.DOB || '';
        document.getElementById('edit-uname').value = user.uname || ''; // Readonly

        const modal = new bootstrap.Modal(document.getElementById('editProfileModal'));
        modal.show();
    }

    async function handleUpdateProfile() {
        const fname = document.getElementById('edit-fname').value;
        const lname = document.getElementById('edit-lname').value;
        const email = document.getElementById('edit-email').value;
        const dob = document.getElementById('edit-dob').value;

        if (!fname || !lname || !email || !dob) {
            alert('Vui lòng điền đầy đủ thông tin');
            return;
        }

        const userStr = localStorage.getItem('user');
        const user = JSON.parse(userStr);
        const uid = user.uid || user.id;

        try {
            const response = await fetch(`http://localhost:8000/users/me`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fname: fname,
                    lname: lname,
                    email: email,
                    DOB: dob
                }),
                credentials: 'include'
            });

            const result = await response.json();
            if (response.ok) {
                alert('Cập nhật thông tin thành công!');
                // Update local storage
                const updatedUser = { ...user, ...result.user };
                localStorage.setItem('user', JSON.stringify(updatedUser));
                location.reload();
            } else {
                alert(result.message || 'Cập nhật thất bại');
            }
        } catch (error) {
            console.error(error);
            alert('Lỗi kết nối');
        }
    }

    async function handleChangePassword() {
        const currentPass = document.getElementById('current-pass').value;
        const newPass = document.getElementById('new-pass').value;
        const confirmPass = document.getElementById('confirm-pass').value;

        if (!currentPass || !newPass || !confirmPass) {
            alert('Vui lòng điền đầy đủ thông tin');
            return;
        }

        if (newPass !== confirmPass) {
            alert('Mật khẩu mới không khớp');
            return;
        }

        if (newPass.length < 8) {
            alert('Mật khẩu mới phải có ít nhất 8 ký tự');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8000/users/password`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    currentPassword: currentPass,
                    newPassword: newPass
                }),
                credentials: 'include'
            });

            const result = await response.json();
            if (response.ok) {
                alert('Đổi mật khẩu thành công! Vui lòng đăng nhập lại.');
                localStorage.removeItem('user');
                window.location.href = '../auth/login.html';
            } else {
                alert(result.message || 'Đổi mật khẩu thất bại');
            }
        } catch (error) {
            console.error(error);
            alert('Lỗi kết nối');
        }
    }
  </script>

  <!-- Deposit Modal -->
  <div class="modal fade" id="depositModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-secondary">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Nạp tiền vào tài khoản</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="deposit-amount" class="form-label">Số tiền muốn nạp (VNĐ)</label>
            <input type="number" class="form-control bg-dark text-white border-secondary" id="deposit-amount" placeholder="Nhập số tiền tối thiểu 10.000đ">
          </div>
          <div class="alert alert-info bg-opacity-10 border-info text-info">
            <small>Lưu ý: Đây là tính năng mô phỏng. Tiền sẽ được cộng vào tài khoản sau khi xử lý.</small>
          </div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="handleDeposit()">Xác nhận nạp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa hồ sơ</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs mb-4" id="editProfileTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-pane" type="button" role="tab">Thông tin chung</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-pane" type="button" role="tab">Đổi mật khẩu</button>
            </li>
          </ul>
          
          <div class="tab-content" id="editProfileTabContent">
            <!-- Info Tab -->
            <div class="tab-pane fade show active" id="info-pane" role="tabpanel">
              <form id="edit-info-form">
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Họ</label>
                        <input type="text" class="form-control" id="edit-lname" placeholder="Nhập họ của bạn">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên</label>
                        <input type="text" class="form-control" id="edit-fname" placeholder="Nhập tên của bạn">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Email <i class="bi bi-lock-fill ms-1 text-secondary" title="Không thể thay đổi email"></i></label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0 bg-transparent text-secondary"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="edit-email" readonly disabled style="background: rgba(255, 255, 255, 0.05);">
                    </div>
                    <div class="form-text text-secondary mt-2"><small>Để thay đổi email, vui lòng liên hệ bộ phận hỗ trợ.</small></div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="edit-dob">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="edit-uname" readonly disabled>
                    </div>
                </div>
              </form>
              <div class="d-flex justify-content-end gap-3 mt-5">
                  <button type="button" class="btn btn-secondary-glass px-4" data-bs-dismiss="modal">Hủy</button>
                  <button type="button" class="btn btn-primary-glow px-4" onclick="handleUpdateProfile()">Lưu thay đổi</button>
              </div>
            </div>
            
            <!-- Password Tab -->
            <div class="tab-pane fade" id="password-pane" role="tabpanel">
              <form id="change-password-form">
                <div class="mb-4">
                    <label class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="current-pass" placeholder="Nhập mật khẩu hiện tại" autocomplete="current-password">
                </div>
                <div class="mb-4">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="new-pass" placeholder="Nhập mật khẩu mới (tối thiểu 8 ký tự)" autocomplete="new-password">
                </div>
                <div class="mb-4">
                    <label class="form-label">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirm-pass" placeholder="Xác nhận mật khẩu mới" autocomplete="new-password">
                </div>
              </form>
              <div class="d-flex justify-content-end gap-3 mt-5">
                  <button type="button" class="btn btn-secondary-glass px-4" data-bs-dismiss="modal">Hủy</button>
                  <button type="button" class="btn btn-primary-glow px-4" onclick="handleChangePassword()">Đổi mật khẩu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
