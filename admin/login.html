<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NextPlay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
        .bg-pattern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="d-flex flex-column bg-pattern" data-bs-theme="dark">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <h1 class="text-white d-flex align-items-center justify-content-center">
                        <i class="ti ti-device-gamepad-2 me-2" style="font-size: 2.5rem;"></i>
                        <span>NextPlay</span>
                    </h1>
                </a>
            </div>
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Admin Portal</h2>
                    <div id="alertBox" class="alert alert-danger d-none" role="alert">
                        <i class="ti ti-alert-circle me-2"></i>
                        <span id="alertMessage"></span>
                    </div>
                    <form id="loginForm" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Email or Username</label>
                            <div class="input-group input-group-flat">
                                <span class="input-group-text">
                                    <i class="ti ti-user"></i>
                                </span>
                                <input type="text" name="email" id="email" class="form-control" placeholder="admin@nextplay.com" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Password
                                <span class="form-label-description">
                                    <a href="/auth/forgot-password.html" tabindex="-1">Forgot password?</a>
                                </span>
                            </label>
                            <div class="input-group input-group-flat">
                                <span class="input-group-text">
                                    <i class="ti ti-lock"></i>
                                </span>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Your password" autocomplete="off" required>
                                <span class="input-group-text">
                                    <a href="#" class="link-secondary" id="togglePassword" tabindex="-1">
                                        <i class="ti ti-eye" id="eyeIcon"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                                <span class="form-check-label">Remember me on this device</span>
                            </label>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="ti ti-login me-2"></i>Sign in to Admin Panel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center text-white mt-3">
                <a href="/" class="text-white-50">
                    <i class="ti ti-arrow-left me-1"></i>Back to main site
                </a>
            </div>
            <div class="text-center text-white-50 mt-4">
                <small>&copy; 2024 NextPlay. All rights reserved.</small>
            </div>
        </div>
    </div>

    <script src="../env.js"></script>
    <script>
        const API_BASE_URL = window.ENV?.API_URL || '';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('ti-eye');
                eyeIcon.classList.add('ti-eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('ti-eye-off');
                eyeIcon.classList.add('ti-eye');
            }
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            alertBox.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('d-none');
        }

        // Hide alert
        function hideAlert() {
            document.getElementById('alertBox').classList.add('d-none');
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE_URL}/users/profile`, { credentials: 'include' });
                const data = await res.json();
                if (data.status === 'success' && data.data) {
                    const uid = data.data.uid || data.data.id;
                    const adminCheckRes = await fetch(`${API_BASE_URL}/admins/check/${uid}`, { credentials: 'include' });
                    const adminCheckData = await adminCheckRes.json();
                    if (adminCheckData.status === 'success' && adminCheckData.isAdmin) {
                        window.location.href = '/admin/index.html';
                    }
                }
            } catch (e) {
                // Not logged in, stay on login page
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            loginBtn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE_URL}/users/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ uname: email, password })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    // Check if user is admin using admin check endpoint
                    const uid = data.user?.uid;
                    if (!uid) {
                        showAlert('Login response missing user ID.');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        return;
                    }
                    const adminCheckRes = await fetch(`${API_BASE_URL}/admins/check/${uid}`, { credentials: 'include' });
                    const adminCheckData = await adminCheckRes.json();

                    if (adminCheckData.status === 'success' && adminCheckData.isAdmin) {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin/index.html';
                        }, 500);
                    } else {
                        // Not an admin, logout and show error
                        await fetch(`${API_BASE_URL}/users/logout`, { method: 'POST', credentials: 'include' });
                        showAlert('Access denied. Admin privileges required.');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                } else {
                    showAlert(data.message || 'Invalid credentials. Please try again.');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check your network and try again.');
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
