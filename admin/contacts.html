<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý liên hệ - NextPlay Admin</title>
    <!-- Tabler Core -->
    <link href="../assets/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link href="../assets/tabler/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="../assets/tabler/css/tabler-vendors.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      .msg-unread td {
          font-weight: 700 !important;
          color: #1e293b;
          background-color: #f1f5f9;
      }
      .msg-unread .text-muted {
          color: #475569 !important; /* Darker muted for readability on unread */
      }
      .table-hover tbody tr:hover {
          background-color: #f8fafc;
          cursor: pointer;
      }
      .msg-subject {
          max-width: 250px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
      }
      .msg-preview {
          color: #64748b;
          max-width: 400px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
          font-weight: 400; /* Content preview always normal weight */
      }
    </style>
</head>
<body>
    <script src="../assets/tabler/js/tabler-theme.min.js"></script>
    <div class="page">
        <!-- Sidebar -->
        <div id="sidebarContainer"></div>

        <div class="page-wrapper">
            <!-- Navbar -->
            <div id="navbarContainer"></div>

            <!-- Page Header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                Quản lý liên hệ khách hàng
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page Body -->
            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Tin nhắn từ khách hàng</h3>
                            <div class="col-auto ms-auto d-flex gap-2">
                                <div class="input-icon">
                                    <span class="input-icon-addon">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
                                    </span>
                                    <input type="text" id="searchMsg" class="form-control" placeholder="Tìm kiếm...">
                                </div>
                                <select class="form-select w-auto" id="filterStatus">
                                    <option value="all">Tất cả tin nhắn</option>
                                    <option value="unread">Chưa đọc</option>
                                    <option value="read">Đã đọc</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table card-table table-vcenter text-nowrap datatable" id="contactsTable">
                                <thead>
                                    <tr>
                                        <th class="w-1">ID</th>
                                        <th>Khách hàng</th>
                                        <th>Tiêu đề</th>
                                        <th>Nội dung</th>
                                        <th>Ngày gửi</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
             <footer class="footer footer-transparent d-print-none">
                <div class="container-xl">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    Copyright &copy; 2025
                                    <a href="." class="link-secondary">NextPlay</a>.
                                    All rights reserved.
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Contact Detail Modal -->
    <div class="modal modal-blur fade" id="contactDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết tin nhắn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Người gửi</label>
                        <div class="form-control-plaintext" id="msgName"></div>
                        <div class="text-muted" id="msgEmail"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề</label>
                        <div class="form-control-plaintext fw-bold" id="msgSubject"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nội dung</label>
                        <div class="form-control-plaintext" id="msgContent" style="white-space: pre-wrap; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" id="msgStatus">
                            <option value="new">Mới</option>
                            <option value="read">Đã xem</option>
                            <option value="replied">Đã phản hồi</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-auto" data-bs-dismiss="modal">Đóng</button>
                    <a href="#" id="replyBtn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-forward" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 18h6a2 2 0 0 0 2 -2v-10a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h6" /><path d="M16 18v2a2 2 0 0 1 -2 2h-4a2 2 0 0 1 -2 -2v-2" /><path d="M12 18l4 -4l-4 -4" /></svg>
                        Phản hồi qua Email
                    </a>
                    <button type="button" class="btn btn-success ms-2" onclick="saveStatus()">Lưu trạng thái</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/tabler/js/tabler.min.js"></script>
    <script src="../env.js?v=2"></script>
    <script src="../assets/js/admin/utils.js?v=2"></script>
    <script src="../assets/js/admin/components.js?v=2"></script>
    <!-- Toast JS -->
    <script src="../assets/js/toast.js"></script>
    <script>
        if (!window.ENV || !window.ENV.API_URL) {
            throw new Error('[admin/contacts.html] ENV not loaded!');
        }
        const API_BASE_URL = window.ENV.API_URL;
        let allMessages = [];
        let currentMsgId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const authResult = await AdminUtils.checkAuthentication();
            if (authResult) {
                await AdminComponents.init('contacts');
                loadMessages();
            }
        });

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/contacts`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    allMessages = result.data;
                    renderMessages();
                } else {
                    console.error('Failed to load messages:', result);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('filterStatus').addEventListener('change', renderMessages);
        document.getElementById('searchMsg').addEventListener('input', renderMessages);

        function renderMessages() {
            const tbody = document.querySelector('#contactsTable tbody');
            const filter = document.getElementById('filterStatus').value;
            const search = document.getElementById('searchMsg').value.toLowerCase();
            
            let filtered = allMessages;

            // Filter by Status
            if (filter === 'unread') {
                filtered = filtered.filter(m => m.status === 'new');
            } else if (filter === 'read') {
                filtered = filtered.filter(m => m.status !== 'new');
            }

            // Filter by Search
            if (search) {
                filtered = filtered.filter(m => 
                    m.name.toLowerCase().includes(search) || 
                    m.email.toLowerCase().includes(search) || 
                    m.subject.toLowerCase().includes(search)
                );
            }

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">Chưa có tin nhắn nào</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(msg => `
                <tr class="${msg.status === 'new' ? 'msg-unread' : ''}" onclick="viewMessage(${msg.id})">
                    <td><span class="text-muted">#${msg.id}</span></td>
                    <td>
                        <div>${msg.name}</div>
                        <div class="text-muted small">${msg.email}</div>
                    </td>
                    <td><div class="msg-subject">${msg.subject}</div></td>
                    <td><div class="msg-preview"> - ${msg.message}</div></td>
                    <td>${AdminUtils.formatDate(msg.created_at)}</td>
                    <td>${getStatusBadge(msg.status)}</td>
                    <td>
                        <button class="btn btn-sm btn-icon btn-ghost-danger" onclick="event.stopPropagation(); deleteMessage(${msg.id})" title="Xóa">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusBadge(status) {
            const map = {
                'new': { class: 'bg-blue-lt', label: 'Mới' },
                'read': { class: 'bg-secondary-lt', label: 'Đã xem' },
                'replied': { class: 'bg-green-lt', label: 'Đã phản hồi' }
            };
            const s = map[status] || { class: 'bg-secondary-lt', label: status };
            return `<span class="badge ${s.class}">${s.label}</span>`;
        }

        async function viewMessage(id) {
            const msg = allMessages.find(m => m.id == id);
            if (!msg) return;

            // Auto-mark as read if new
            if (msg.status === 'new') {
                try {
                    await fetch(`${API_BASE_URL}/admin/contacts/${id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ status: 'read' })
                    });
                    
                    // Update local state and UI
                    msg.status = 'read';
                    renderMessages();
                } catch (e) {
                    console.error('Auto-read failed', e);
                }
            }

            currentMsgId = id;
            document.getElementById('msgName').textContent = msg.name;
            document.getElementById('msgEmail').textContent = msg.email;
            document.getElementById('msgSubject').textContent = msg.subject;
            document.getElementById('msgContent').textContent = msg.message;
            document.getElementById('msgStatus').value = msg.status;
            
            document.getElementById('replyBtn').href = `mailto:${msg.email}?subject=Re: ${encodeURIComponent(msg.subject)}`;
            
            new bootstrap.Modal(document.getElementById('contactDetailModal')).show();
        }

        async function saveStatus() {
            const newStatus = document.getElementById('msgStatus').value;
            if (!currentMsgId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/contacts/${currentMsgId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    Toast.success('Cập nhật trạng thái thành công');
                    bootstrap.Modal.getInstance(document.getElementById('contactDetailModal')).hide();
                    loadMessages();
                } else {
                    Toast.error('Lỗi khi cập nhật trạng thái');
                }
            } catch (error) {
                console.error('Error:', error);
                Toast.error('Lỗi kết nối');
            }
        }

        function deleteMessage(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa tin nhắn này?')) return;
            
            fetch(`${API_BASE_URL}/admin/contacts/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    Toast.success('Đã xóa tin nhắn');
                    loadMessages();
                } else {
                    Toast.error('Xóa thất bại');
                }
            })
            .catch(err => Toast.error('Lỗi kết nối'));
        }
    </script>
</body>
</html>
