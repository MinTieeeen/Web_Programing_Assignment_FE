<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nội dung trang - NextPlay Admin</title>
    <!-- Tabler Core -->
    <link href="../assets/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link href="../assets/tabler/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="../assets/tabler/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="../assets/css/toast.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      .field-value {
          font-weight: 500;
          color: #1e293b;
      }
      .field-empty {
          color: #94a3b8;
          font-style: italic;
      }
      .view-mode, .edit-mode-container {
          background-color: #f8fafc;
          border: 1px solid #e2e8f0;
          border-radius: 8px;
          padding: 0.75rem 1rem;
          transition: all 0.2s ease;
      }
      .view-mode {
          cursor: default;
      }
      .view-mode .btn-edit-icon {
          opacity: 0.5;
          transition: all 0.2s ease;
          border-radius: 50%;
          padding: 4px;
      }
      .view-mode:hover .btn-edit-icon {
          opacity: 1;
          background-color: #e2e8f0;
          color: #3b82f6;
          transform: scale(1.1);
      }
      .edit-mode {
          display: none;
      }
      .edit-mode-container {
          background-color: #fff;
          border: 1px solid #cbd5e1;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          animation: slideDown 0.2s ease-out;
      }
      @keyframes slideDown {
          from { opacity: 0; transform: translateY(-5px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .edit-actions {
          margin-top: 0.75rem;
          padding-top: 0.75rem;
          border-top: 1px dashed #e2e8f0;
          display: flex;
          justify-content: flex-end;
          gap: 0.75rem;
      }
      .edit-actions .btn {
          font-weight: 500;
          padding-left: 1.25rem;
          padding-right: 1.25rem;
      }
    </style>
</head>
<body>
    <script src="../assets/tabler/js/tabler-theme.min.js"></script>
    <div class="page">
        <!-- Sidebar -->
        <div id="sidebarContainer"></div>

        <div class="page-wrapper">
            <!-- Navbar -->
            <div id="navbarContainer"></div>

            <!-- Page Header -->
            <div class="page-header d-print-none">

                    <div class="row g-2 align-items-center">
                        <div class="col">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/tabler/js/tabler.min.js"></script>
    <script src="../env.js?v=2"></script>
    <script src="../assets/js/admin/utils.js?v=2"></script>
    <script src="../assets/js/admin/components.js?v=2"></script>
    <!-- Toast JS -->
    <script src="../assets/js/toast.js"></script>
    <script>
        if (!window.ENV || !window.ENV.API_URL) {
            throw new Error('[admin/content.html] ENV not loaded!');
        }
        const API_BASE_URL = window.ENV.API_URL;
        
        // Cache data
        let currentContent = {};

        document.addEventListener('DOMContentLoaded', async () => {
            await AdminComponents.init('content');
            loadContent();
        });

        async function loadContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/content`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentContent = result.data;
                    const systemInfo = (currentContent.system && currentContent.system.info) || {};
                    const systemAssets = (currentContent.system && currentContent.system.assets) || {};
                    
                    // System Info
                    renderField('info_company', systemInfo.company_name);
                    renderField('info_slogan', systemInfo.slogan);
                    renderField('info_email', systemInfo.email);
                    renderField('info_phone', systemInfo.hotline);
                    renderField('info_address', systemInfo.address);


                    // Socials (Assuming they are in system.info or system.socials? Seed said system.info)
                    renderField('social_facebook', systemInfo.facebook_url);
                    // renderField('social_twitter', systemInfo.twitter); 
                    // renderField('social_instagram', systemInfo.instagram);

                    // Logo
                    renderField('asset_logo', systemAssets.logo);
                    renderField('asset_favicon', systemAssets.favicon);

                    // Home Hero
                    const homeHero = (currentContent.home && currentContent.home.hero) || {};
                    const homeStats = (currentContent.home && currentContent.home.stats) || {};

                    renderField('home_hero_title', homeHero.title);
                    renderField('home_hero_desc', homeHero.description);

                    // Simple render for stats inputs (they use values directly in inputs mainly alongside saving)
                    // But we can also set values if we want view mode later. 
                    // For now, the UI above for stats uses inputs directly for compactness.
                    if(document.getElementById('input_home_stat_1_val')) document.getElementById('input_home_stat_1_val').value = homeStats.stat_1_value || '';
                    if(document.getElementById('input_home_stat_1_lbl')) document.getElementById('input_home_stat_1_lbl').value = homeStats.stat_1_label || '';
                    if(document.getElementById('input_home_stat_2_val')) document.getElementById('input_home_stat_2_val').value = homeStats.stat_2_value || '';
                    if(document.getElementById('input_home_stat_2_lbl')) document.getElementById('input_home_stat_2_lbl').value = homeStats.stat_2_label || '';

                } else {
                    console.error('Failed to load content:', result);
                    Toast.error('Không thể tải nội dung trang');
                }

            } catch (error) {
                console.error('Error loading content:', error);
                Toast.error('Không thể tải nội dung trang');
            }
        }
        
        // Update these save calls in HTML manually or via this script replacing the onclicks? 
        // No, I need to update the onclick handlers in the HTML body as well because they use 'site_info' string.
        // Wait, replace_file_content cannot replace scattered onclick attributes easily.
        // I will use multi_replace for that in a separate call or here if possible. 
        // Actually, the previous 'saveContent' implementation took arguments. 
        // I should just update the saveContent calls in the HTML body. 
        // But for this tool call, I'll update the loadContent logic first.

        function renderField(key, value) {
            const viewEl = document.getElementById(`view_${key}`);
            const inputEl = document.getElementById(`input_${key}`);
            
            if (viewEl) {
                if (value && value.trim() !== '') {
                    viewEl.textContent = value;
                    viewEl.classList.remove('field-empty');
                } else {
                    viewEl.textContent = '(Chưa có thông tin)';
                    viewEl.classList.add('field-empty');
                }
            }
            
            if (inputEl) {
                // IMPORTANT: Do NOT set value for file inputs
                if (inputEl.type !== 'file') {
                    inputEl.value = value || '';
                } else {
                    // For file inputs, maybe show the current value in a separate element or console
                    // Or update the preview image if it's an image upload
                    if (value && (value.startsWith('http') || value.startsWith('/'))) {
                         // Assuming there is a preview element for this input
                         // We don't have a reliable way to know the preview ID here unless valid uniqueId
                         // But we can check if there's a preview element with id `preview_{key}`
                         const preview = document.getElementById(`preview_${key}`);
                         if(preview) {
                             preview.src = value;
                             preview.classList.remove('d-none');
                         }
                    }
                }
            }
        }

        function toggleEdit(key, isEdit = true) {
            const group = document.getElementById(`group_${key}`);
            if (!group) return;

            const viewMode = group.querySelector('.view-mode');
            const editMode = group.querySelector('.edit-mode');
            const inputEl = document.getElementById(`input_${key}`);

            if (isEdit) {
                viewMode.style.display = 'none';
                editMode.style.display = 'block'; // Now using block for container
                if (inputEl && inputEl.type !== 'file') inputEl.focus(); // Don't focus file input automatically
            } else {
                viewMode.style.display = 'flex'; // Restore proper display
                editMode.style.display = 'none';
            }
        }

        const readableNames = {
            'company_name': 'Tên hệ thống',
            'slogan': 'Slogan',
            'logo': 'Logo',
            'favicon': 'Favicon',
            'email': 'Email liên hệ',
            'hotline': 'Số điện thoại',
            'address': 'Địa chỉ',

            'facebook_url': 'Facebook URL',
            'twitter_url': 'Twitter URL',
            'instagram_url': 'Instagram URL'
        };

        async function saveContent(pageKey, sectionKey, contentKey, uniqueId) {
            const inputId = `input_${uniqueId}`;
            const value = document.getElementById(inputId).value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/content`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        page_key: pageKey,
                        section_key: sectionKey,
                        content_key: contentKey,
                        content_value: value
                    })
                });

                const result = await response.json();
                if (result.status === 'success' || response.ok) {
                    const displayName = readableNames[contentKey] || contentKey;
                    Toast.success(`Đã lưu ${displayName} thành công`);
                    
                    // Update view
                    renderField(uniqueId, value);
                    toggleEdit(uniqueId, false);
                } else {
                    Toast.error('Lưu thất bại: ' + (result.message || 'Lỗi server'));
                }
            } catch (error) {
                console.error('Error saving content:', error);
                Toast.error('Lỗi kết nối saveContent');
            }
        }

        function previewImage(input, uniqueId) {
            const preview = document.getElementById(`preview_${uniqueId}`);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadImage(pageKey, sectionKey, contentKey, uniqueId) {
            const inputId = `input_${uniqueId}`;
            const fileInput = document.getElementById(inputId);
            
            if (!fileInput.files || !fileInput.files[0]) {
                Toast.error('Vui lòng chọn một file ảnh');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('page_key', pageKey);
            formData.append('section_key', sectionKey);
            formData.append('content_key', contentKey);
            
            // Show loading state
            const btn = document.querySelector(`button[onclick*="uploadImage('${pageKey}', '${sectionKey}', '${contentKey}', '${uniqueId}')"]`);
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Đang tải lên...';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/content/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const displayName = readableNames[contentKey] || contentKey;
                    Toast.success(`Đã tải lên ${displayName} thành công`);
                    
                    // Manually update the view element mostly, renderField handles preview updates if we pass URL
                    // But here calling renderField(uniqueId, result.url) caused the file input value error.
                    // Now that renderField is fixed, we can call it.
                    renderField(uniqueId, result.url);
                    toggleEdit(uniqueId, false);
                    
                    // Reset input safely
                    fileInput.value = '';
                    // Keep preview visible or reset? 
                    // Usually we want to show the NEWLY UPLOADED image. 
                    // renderField will update the preview src to the result.url.
                } else {
                    Toast.error('Lỗi: ' + (result.message || 'Upload thất bại'));
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                Toast.error('Lỗi kết nối khi tải lên');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
