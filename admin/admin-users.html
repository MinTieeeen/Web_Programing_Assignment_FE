<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Management - NextPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin-dashboard.css">
    <style>
        .badge-admin {
            background-color: #dc3545;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        .badge-user {
            background-color: #6c757d;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #495057;
        }
        .btn-action {
            padding: 5px 12px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebarContainer">
        <!-- Sidebar will be loaded here -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Navbar Container -->
        <div id="navbarContainer">
            <!-- Navbar will be loaded here -->
        </div>

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Admin User Management</h2>
                <button class="btn btn-primary" onclick="loadUsers()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Admin Statistics -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <h3 class="text-primary" id="totalUsers">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Admins</h5>
                            <h3 class="text-danger" id="totalAdmins">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Regular Users</h5>
                            <h3 class="text-success" id="totalRegularUsers">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Last Updated</h5>
                            <p class="text-muted mb-0" id="lastUpdated">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="userSearch" class="form-control" placeholder="Search users by name, email...">
                        </div>
                        <div class="col-md-4">
                            <select id="adminFilter" class="form-select">
                                <option value="all">All Users</option>
                                <option value="admin">Admins Only</option>
                                <option value="user">Regular Users Only</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                <i class="bi bi-arrow-clockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading users...</p>
            </div>

            <!-- Users Table -->
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Admin Users List</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="usersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Avatar</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Date of Birth</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersList">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin/utils.js"></script>
    <script src="../assets/js/admin/components.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:80/nextplay/index.php';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication first using consistent method
            const authResult = await AdminUtils.checkAuthentication();
            if (authResult) {
                await AdminComponents.init('users');
                loadUsers();
                setupSearchAndFilters();
            }
        });

        // Authentication is now handled by AdminUtils.checkAuthentication()

        // Load all users with admin status
        async function loadUsers() {
            showLoading(true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('API Response:', data);  // Debug log
                
                if (data.status === 'success') {
                    // API returns users in 'data' property, not 'users'
                    const users = data.data || data.users || [];
                    displayUsers(users);
                    updateStatistics(users);
                } else {
                    showError(data.message || 'Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to connect to server');
            } finally {
                showLoading(false);
            }
        }

        // Display users in the UI as table rows
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = '<tr><td colspan="8" class="text-center py-4">No users found.</td></tr>';
                return;
            }

            const filteredUsers = applyFilters(users);
            
            if (filteredUsers.length === 0) {
                usersList.innerHTML = '<tr><td colspan="8" class="text-center py-4">No users match your search criteria.</td></tr>';
                return;
            }
            
            usersList.innerHTML = filteredUsers.map(user => {
                const initials = getInitials(user.fname, user.lname, user.uname);
                const fullName = [user.fname, user.lname].filter(Boolean).join(' ') || '-';
                const dob = user.DOB ? new Date(user.DOB).toLocaleDateString() : '-';
                const isSelf = user.uid == localStorage.getItem('uid');
                
                return `
                <tr>
                    <td>${user.uid}</td>
                    <td>
                        ${user.avatar 
                            ? `<img src="${user.avatar}" alt="Avatar" class="user-avatar">` 
                            : `<div class="user-avatar">${initials}</div>`
                        }
                    </td>
                    <td><strong>${user.uname || user.username}</strong></td>
                    <td>${fullName}</td>
                    <td>${user.email}</td>
                    <td>${dob}</td>
                    <td>
                        <span class="${user.isAdmin ? 'badge-admin' : 'badge-user'}">
                            ${user.isAdmin ? 'Admin' : 'User'}
                        </span>
                    </td>
                    <td>
                        <button 
                            onclick="toggleAdminStatus(${user.uid}, '${user.isAdmin ? 'false' : 'true'}', '${user.uname || user.username}')"
                            class="btn ${user.isAdmin ? 'btn-warning' : 'btn-success'} btn-action"
                            ${isSelf ? 'disabled title="Cannot modify your own admin status"' : ''}
                        >
                            <i class="bi ${user.isAdmin ? 'bi-person-dash' : 'bi-person-check'}"></i>
                            ${user.isAdmin ? 'Remove Admin' : 'Make Admin'}
                        </button>
                    </td>
                </tr>
            `}).join('');
        }
        
        // Get initials from name
        function getInitials(fname, lname, uname) {
            if (fname && lname) {
                return (fname.charAt(0) + lname.charAt(0)).toUpperCase();
            } else if (fname) {
                return fname.charAt(0).toUpperCase();
            } else if (uname) {
                return uname.charAt(0).toUpperCase();
            }
            return '?';
        }
        
        // Reset filters
        function resetFilters() {
            document.getElementById('userSearch').value = '';
            document.getElementById('adminFilter').value = 'all';
            const currentData = window.currentUsers || [];
            displayUsers(currentData);
        }

        // Apply search and filter
        function applyFilters(users) {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const adminFilter = document.getElementById('adminFilter').value;
            
            return users.filter(user => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    user.uname.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.uid.toString().includes(searchTerm);
                
                // Admin filter
                const matchesAdminFilter = adminFilter === 'all' ||
                    (adminFilter === 'admin' && user.isAdmin) ||
                    (adminFilter === 'user' && !user.isAdmin);
                
                return matchesSearch && matchesAdminFilter;
            });
        }

        // Setup search and filter event listeners
        function setupSearchAndFilters() {
            const userSearch = document.getElementById('userSearch');
            const adminFilter = document.getElementById('adminFilter');
            
            userSearch.addEventListener('input', () => {
                // Re-apply filters to current data
                const currentData = window.currentUsers || [];
                displayUsers(currentData);
            });
            
            adminFilter.addEventListener('change', () => {
                const currentData = window.currentUsers || [];
                displayUsers(currentData);
            });
        }

        // Toggle admin status
        async function toggleAdminStatus(uid, makeAdmin, username) {
            const action = makeAdmin === 'true' ? 'grant' : 'remove';
            const confirmMessage = `Are you sure you want to ${action} admin privileges ${makeAdmin === 'true' ? 'to' : 'from'} ${username}?`;
            
            if (!confirm(confirmMessage)) {
                return;
            }

            hideMessages();

            try {
                const url = makeAdmin === 'true' ? 
                    `${API_BASE_URL}/admin/add` : 
                    `${API_BASE_URL}/admin/remove/${uid}`;
                
                const options = {
                    method: makeAdmin === 'true' ? 'POST' : 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                };

                if (makeAdmin === 'true') {
                    options.body = JSON.stringify({ uid: uid });
                }

                const response = await fetch(url, options);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(`Successfully ${action === 'grant' ? 'granted' : 'removed'} admin privileges ${action === 'grant' ? 'to' : 'from'} ${username}`);
                    await loadUsers(); // Reload to show updated status
                } else {
                    showError(data.message || `Failed to ${action} admin privileges`);
                }
            } catch (error) {
                console.error('Error toggling admin status:', error);
                showError(`Failed to ${action} admin privileges`);
            }
        }

        // Update statistics
        function updateStatistics(users) {
            window.currentUsers = users; // Store for filtering
            
            const totalUsers = users.length;
            const totalAdmins = users.filter(user => user.isAdmin).length;
            const totalRegularUsers = totalUsers - totalAdmins;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
            document.getElementById('totalRegularUsers').textContent = totalRegularUsers;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            // Auto-hide after 3 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Logout function
        function logout() {
            AdminUtils.logout();
        }
    </script>
</body>
</html>
