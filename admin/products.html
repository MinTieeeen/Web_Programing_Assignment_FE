<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/admin-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebarContainer">
        <!-- Sidebar will be loaded here -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Navbar Container -->
        <div id="navbarContainer">
            <!-- Navbar will be loaded here -->
        </div>

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Game Management</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGameModal">
                    <i class="bi bi-plus-circle"></i> Add New Game
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-lg-3 col-md-6">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-joystick fa-2x"></i>
                                <div class="ms-3">
                                    <div class="small">Total Games</div>
                                    <div class="h4" id="totalGamesCount">456</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-check-circle fa-2x"></i>
                                <div class="ms-3">
                                    <div class="small">Approved</div>
                                    <div class="h4" id="approvedGamesCount">423</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-clock fa-2x"></i>
                                <div class="ms-3">
                                    <div class="small">Pending</div>
                                    <div class="h4" id="pendingGamesCount">33</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-download fa-2x"></i>
                                <div class="ms-3">
                                    <div class="small">Total Downloads</div>
                                    <div class="h4" id="totalDownloads">125K</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchGame" placeholder="Search games...">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="rpg">RPG</option>
                                <option value="strategy">Strategy</option>
                                <option value="simulation">Simulation</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="publisherFilter">
                                <option value="">All Publishers</option>
                                <!-- Dynamic options -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="approved">Approved</option>
                                <option value="pending">Pending</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="sortBy">
                                <option value="name">Name (A-Z)</option>
                                <option value="name_desc">Name (Z-A)</option>
                                <option value="price">Price (Low-High)</option>
                                <option value="price_desc">Price (High-Low)</option>
                                <option value="downloads">Reviews (Most)</option>
                                <option value="downloads_desc">Reviews (Least)</option>
                                <option value="date">Date (Newest)</option>
                                <option value="date_desc">Date (Oldest)</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Games Table -->
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Games List</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="gamesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Game</th>
                                    <th>Publisher</th>
                                    <th>Category</th>
                                    <th>Version</th>
                                    <th>Price</th>
                                    <th>Downloads</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Games pagination">
                        <ul class="pagination justify-content-center" id="gamesPagination">
                            <!-- Pagination will be generated dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Game Modal -->
    <div class="modal fade" id="addGameModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGameForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gameName" class="form-label">Game Name</label>
                                    <input type="text" class="form-control" id="gameName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gameVersion" class="form-label">Version</label>
                                    <input type="text" class="form-control" id="gameVersion" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="gamePublisher" class="form-label">Publisher</label>
                                    <select class="form-select" id="gamePublisher" required>
                                        <option value="">Select Publisher</option>
                                        <!-- Dynamic options -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="gameCategory" class="form-label">Category</label>
                                    <select class="form-select" id="gameCategory" required>
                                        <option value="">Select Category</option>
                                        <!-- Dynamic options -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="gamePrice" class="form-label">Price ($)</label>
                                    <input type="number" class="form-control" id="gamePrice" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gameDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="gameDescription" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="gameImage" class="form-label">Game Image</label>
                            <input type="file" class="form-control" id="gameImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGame()">Save Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div class="modal fade" id="gameDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="gameDetailsContent">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editGame()" id="editBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteCurrentGame()" id="deleteBtn">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Game Modal -->
    <div class="modal fade" id="editGameModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editGameForm">
                        <input type="hidden" id="editGameId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editGameName" class="form-label">Game Name</label>
                                    <input type="text" class="form-control" id="editGameName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editGameVersion" class="form-label">Version</label>
                                    <input type="text" class="form-control" id="editGameVersion">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editGameCategory" class="form-label">Category</label>
                                    <select class="form-select" id="editGameCategory"></select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editGamePrice" class="form-label">Price (VND)</label>
                                    <input type="number" class="form-control" id="editGamePrice" step="1000" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editGameThumbnail" class="form-label">Thumbnail URL</label>
                                    <input type="text" class="form-control" id="editGameThumbnail">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editGameDeveloper" class="form-label">Developer</label>
                                    <input type="text" class="form-control" id="editGameDeveloper">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editGamePublisher" class="form-label">Publisher</label>
                                    <input type="text" class="form-control" id="editGamePublisher">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editGameDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editGameDescription" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editGameTags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control" id="editGameTags">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateGame()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../env.js"></script>
    <script src="../assets/js/admin/utils.js"></script>
    <script src="../assets/js/admin/components.js"></script>
    <script>
        // Ensure ENV is loaded
        if (!window.ENV || !window.ENV.API_URL) {
            document.body.innerHTML = '<div class="alert alert-danger m-5"><h4>Configuration Error</h4><p>ENV not loaded! Make sure env.js is included and API_URL is configured.</p></div>';
            throw new Error('[admin/products.html] ENV not loaded!');
        }
        const API_BASE_URL = window.ENV.API_URL;
        let allGames = [];
        let allCategories = [];
        let currentPage = 1;
        let pageSize = 10;
        let currentGameId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const authResult = await AdminUtils.checkAuthentication();
            if (authResult) {
                await AdminComponents.init('products');
                await loadCategories();
                await loadGames();
                setupFilters();
            }
        });

        // Load categories for filter and form
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`, {
                    credentials: 'include',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    allCategories = result.data;
                    populateCategoryDropdowns();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function populateCategoryDropdowns() {
            const selectors = ['categoryFilter', 'gameCategory', 'editGameCategory'];
            selectors.forEach(id => {
                const select = document.getElementById(id);
                if (select) {
                    const isFilter = id === 'categoryFilter';
                    select.innerHTML = isFilter ? '<option value="">All Categories</option>' : '<option value="">Select Category</option>';
                    allCategories.forEach(cat => {
                        select.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
                    });
                }
            });
        }

        // Load games from database
        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE_URL}/games`, {
                    credentials: 'include',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    allGames = result.data;
                    updateStats();
                    populatePublisherFilter();
                    displayGames();
                } else {
                    console.error('Failed to load games:', result.message);
                }
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function populatePublisherFilter() {
            // Get unique publishers from games
            const publishers = [...new Set(allGames.map(g => g.publisher).filter(Boolean))];
            const select = document.getElementById('publisherFilter');
            if (select) {
                select.innerHTML = '<option value="">All Publishers</option>';
                publishers.sort().forEach(pub => {
                    select.innerHTML += `<option value="${pub}">${pub}</option>`;
                });
            }
        }

        function updateStats() {
            document.getElementById('totalGamesCount').textContent = allGames.length;
            document.getElementById('approvedGamesCount').textContent = allGames.length;
            document.getElementById('pendingGamesCount').textContent = 0;
            const totalRevenue = allGames.reduce((sum, game) => sum + (parseFloat(game.price) || 0), 0);
            document.getElementById('totalDownloads').textContent = AdminUtils.formatCurrency(totalRevenue);
        }

        function displayGames() {
            const filtered = getFilteredGames();
            const tbody = document.querySelector('#gamesTable tbody');
            
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = startIdx + pageSize;
            const pageGames = filtered.slice(startIdx, endIdx);

            if (pageGames.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted py-4">No games found</td></tr>';
                return;
            }

            tbody.innerHTML = pageGames.map(game => `
                <tr>
                    <td>${game.Gid}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="${game.thumbnail || 'https://via.placeholder.com/50'}" 
                                 alt="${game.name}" 
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;" 
                                 class="me-2">
                            <strong>${game.name}</strong>
                        </div>
                    </td>
                    <td>${game.publisher || '-'}</td>
                    <td><span class="badge bg-secondary">${game.category || 'N/A'}</span></td>
                    <td>${game.version || '1.0'}</td>
                    <td>${AdminUtils.formatCurrency(game.price)}</td>
                    <td>${game.reviews || 0}</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="viewGame(${game.Gid})">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="openEditModal(${game.Gid})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteGame(${game.Gid})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            renderPagination(filtered.length);
        }

        function getFilteredGames() {
            const searchTerm = document.getElementById('searchGame')?.value.toLowerCase() || '';
            const categoryFilter = document.getElementById('categoryFilter')?.value || '';
            const publisherFilter = document.getElementById('publisherFilter')?.value || '';
            const statusFilter = document.getElementById('statusFilter')?.value || '';
            const sortBy = document.getElementById('sortBy')?.value || 'name';

            let filtered = allGames.filter(game => {
                const matchesSearch = !searchTerm || 
                    game.name.toLowerCase().includes(searchTerm) ||
                    (game.publisher && game.publisher.toLowerCase().includes(searchTerm)) ||
                    (game.developer && game.developer.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || game.category === categoryFilter;
                const matchesPublisher = !publisherFilter || game.publisher === publisherFilter;
                // Status filter - since all games are 'Active' by default, handle this
                const gameStatus = game.status || 'approved';
                const matchesStatus = !statusFilter || gameStatus === statusFilter;
                return matchesSearch && matchesCategory && matchesPublisher && matchesStatus;
            });

            // Apply sorting
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '');
                    case 'name_desc':
                        return (b.name || '').localeCompare(a.name || '');
                    case 'downloads':
                        return (b.reviews || 0) - (a.reviews || 0);
                    case 'downloads_desc':
                        return (a.reviews || 0) - (b.reviews || 0);
                    case 'price':
                        return (parseFloat(a.price) || 0) - (parseFloat(b.price) || 0);
                    case 'price_desc':
                        return (parseFloat(b.price) || 0) - (parseFloat(a.price) || 0);
                    case 'date':
                        return new Date(b.release_date || 0) - new Date(a.release_date || 0);
                    case 'date_desc':
                        return new Date(a.release_date || 0) - new Date(b.release_date || 0);
                    default:
                        return 0;
                }
            });

            return filtered;
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / pageSize);
            const pagination = document.getElementById('gamesPagination');
            
            let html = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <li class="page-item ${currentPage === i ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }
            
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(getFilteredGames().length / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayGames();
            }
        }

        function setupFilters() {
            document.getElementById('searchGame')?.addEventListener('input', () => {
                currentPage = 1;
                displayGames();
            });
            document.getElementById('categoryFilter')?.addEventListener('change', () => {
                currentPage = 1;
                displayGames();
            });
            document.getElementById('publisherFilter')?.addEventListener('change', () => {
                currentPage = 1;
                displayGames();
            });
            document.getElementById('statusFilter')?.addEventListener('change', () => {
                currentPage = 1;
                displayGames();
            });
            document.getElementById('sortBy')?.addEventListener('change', () => {
                currentPage = 1;
                displayGames();
            });
        }

        function resetFilters() {
            document.getElementById('searchGame').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('publisherFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('sortBy').value = 'name';
            currentPage = 1;
            displayGames();
        }

        // View game details
        function viewGame(gameId) {
            const game = allGames.find(g => g.Gid === gameId);
            if (!game) return;

            currentGameId = gameId;
            const content = document.getElementById('gameDetailsContent');
            content.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${game.thumbnail || 'https://via.placeholder.com/200'}" 
                             alt="${game.name}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <h4>${game.name}</h4>
                        <p class="text-muted">${game.developer || 'Unknown Developer'} | ${game.publisher || 'Unknown Publisher'}</p>
                        <p><strong>Category:</strong> ${game.category || 'N/A'}</p>
                        <p><strong>Price:</strong> ${AdminUtils.formatCurrency(game.price)}</p>
                        <p><strong>Version:</strong> ${game.version || '1.0'}</p>
                        <p><strong>Rating:</strong> ${game.rating || 0} ‚≠ê (${game.reviews || 0} reviews)</p>
                        <p><strong>Tags:</strong> ${game.tags || 'None'}</p>
                        <p><strong>Release Date:</strong> ${game.release_date || 'N/A'}</p>
                        <hr>
                        <p>${game.description || 'No description available.'}</p>
                    </div>
                </div>
            `;
            
            new bootstrap.Modal(document.getElementById('gameDetailsModal')).show();
        }

        // Open edit modal
        function openEditModal(gameId) {
            const game = allGames.find(g => g.Gid === gameId);
            if (!game) return;

            document.getElementById('editGameId').value = game.Gid;
            document.getElementById('editGameName').value = game.name;
            document.getElementById('editGameVersion').value = game.version || '';
            document.getElementById('editGameCategory').value = game.category || '';
            document.getElementById('editGamePrice').value = game.price || 0;
            document.getElementById('editGameThumbnail').value = game.thumbnail || '';
            document.getElementById('editGameDeveloper').value = game.developer || '';
            document.getElementById('editGamePublisher').value = game.publisher || '';
            document.getElementById('editGameDescription').value = game.description || '';
            document.getElementById('editGameTags').value = game.tags || '';

            new bootstrap.Modal(document.getElementById('editGameModal')).show();
        }

        // Update game
        async function updateGame() {
            const gameId = document.getElementById('editGameId').value;
            const gameData = {
                name: document.getElementById('editGameName').value,
                version: document.getElementById('editGameVersion').value,
                category: document.getElementById('editGameCategory').value,
                price: parseFloat(document.getElementById('editGamePrice').value),
                thumbnail: document.getElementById('editGameThumbnail').value,
                developer: document.getElementById('editGameDeveloper').value,
                publisher: document.getElementById('editGamePublisher').value,
                description: document.getElementById('editGameDescription').value,
                tags: document.getElementById('editGameTags').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/games/${gameId}`, {
                    method: 'PUT',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(gameData)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Game updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('editGameModal')).hide();
                    await loadGames();
                } else {
                    alert('Failed to update game: ' + result.message);
                }
            } catch (error) {
                console.error('Error updating game:', error);
                alert('Error updating game');
            }
        }

        // Save new game
        async function saveGame() {
            const gameData = {
                name: document.getElementById('gameName').value,
                version: document.getElementById('gameVersion').value,
                category: document.getElementById('gameCategory').value,
                price: parseFloat(document.getElementById('gamePrice').value),
                description: document.getElementById('gameDescription').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/games`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(gameData)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Game created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('addGameModal')).hide();
                    document.getElementById('addGameForm').reset();
                    await loadGames();
                } else {
                    alert('Failed to create game: ' + result.message);
                }
            } catch (error) {
                console.error('Error creating game:', error);
                alert('Error creating game');
            }
        }

        // Delete game
        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/games/${gameId}`, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Game deleted successfully!');
                    await loadGames();
                } else {
                    alert('Failed to delete game: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting game:', error);
                alert('Error deleting game');
            }
        }

        function deleteCurrentGame() {
            if (currentGameId) {
                bootstrap.Modal.getInstance(document.getElementById('gameDetailsModal')).hide();
                deleteGame(currentGameId);
            }
        }

        function editGame() {
            if (currentGameId) {
                bootstrap.Modal.getInstance(document.getElementById('gameDetailsModal')).hide();
                openEditModal(currentGameId);
            }
        }
    </script>
