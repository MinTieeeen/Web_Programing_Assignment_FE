<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Games - NextPlay Publisher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/publisher.css">
</head>

<body>
    <div class="publisher-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-gamepad"></i> NextPlay
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a href="games.html" class="nav-link active">
                        <i class="fas fa-box-open"></i> Quản lí Game
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reviews.html" class="nav-link">
                        <i class="fas fa-star"></i> Đánh giá
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="revenue.html" class="nav-link">
                        <i class="fas fa-chart-line"></i> Revenue
                    </a>
                </li> -->
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-plus-circle"></i> Đăng game mới
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Quản lí Game</h1>
            </div>

            <!-- Games List -->
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Thumbnail</th>
                            <th>Game Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Reviews</th>
                        </tr>
                    </thead>
                    <tbody id="games-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-muted);">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                                <div style="margin-top: 10px;">Loading games...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Game Modal -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Upload New Game</h3>
                <button class="close-modal" onclick="closeGameModal()">&times;</button>
            </div>
            <form id="gameForm" onsubmit="handleGameSubmit(event)">
                <input type="hidden" id="gameId" name="gameId">
                <div class="form-group">
                    <label class="form-label">Game Name</label>
                    <input type="text" name="name" id="gameName" class="form-control" placeholder="Enter game name"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" id="gameDescription" class="form-control" rows="3"
                        placeholder="Game description" required></textarea>
                </div>
                <div class="form-group">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label class="form-label">Price ($)</label>
                            <input type="number" name="price" id="gamePrice" class="form-control" placeholder="0.00"
                                step="0.01" required>
                        </div>
                        <div>
                            <label class="form-label">Version</label>
                            <input type="text" name="version" id="gameVersion" class="form-control" placeholder="1.0"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" id="gameCategory" class="form-control"
                        placeholder="e.g., Action, Adventure, RPG" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Developer</label>
                    <input type="text" name="developer" id="gameDeveloper" class="form-control"
                        placeholder="Developer name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Thumbnail URL</label>
                    <input type="url" name="thumbnail" id="gameThumbnail" class="form-control"
                        placeholder="https://example.com/image.jpg">
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn btn-danger" onclick="closeGameModal()"
                        style="margin-right: 10px; background: transparent; border: 1px solid var(--danger); color: var(--danger);">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            border: var(--glass-border);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-light);
        }

        .modal-content form {
            padding: 20px;
        }
    </style>

    <script>
        // Mock data
        const mockGames = [
            {
                Gid: 1,
                name: 'Cyber Adventure',
                description: 'Một trò chơi phiêu lưu thế giới mở đầy thú vị',
                price: '29.99',
                version: '1.0.0',
                category: 'Hành động, Phiêu lưu',
                developer: 'Cyber Studio',
                thumbnail: 'https://via.placeholder.com/150',
                rating: 4.5,
                reviews: 128
            },
            {
                Gid: 2,
                name: 'Space Explorer',
                description: 'Khám phá vũ trụ rộng lớn và các hành tinh xa xôi',
                price: '19.99',
                version: '1.2.1',
                category: 'Mô phỏng, Khám phá',
                developer: 'Galaxy Games',
                thumbnail: 'https://via.placeholder.com/150',
                rating: 4.2,
                reviews: 87
            },
            {
                Gid: 3,
                name: 'Racing Legends',
                description: 'Đua xe tốc độ cao với đồ họa chân thực',
                price: '39.99',
                version: '2.0.3',
                category: 'Đua xe, Hành động',
                developer: 'Speed Masters',
                thumbnail: 'https://via.placeholder.com/150',
                rating: 4.7,
                reviews: 215
            }
        ];

        // Mock user
        const user = {
            uid: 'publisher123',
            uname: 'Cyber Studio'
        };

        let gamesData = [];

        // Mock fetch function
        async function fetchGames() {
            try {
                // Comment phần gọi API thật
                // const response = await fetch(`${API_URL}/games?publisher_id=${user.uid}`, {
                //     credentials: 'include'
                // });
                // const data = await response.json();

                // if (data.status === 'success' && data.data) {
                //     gamesData = data.data;
                //     renderGames();
                // } else {
                //     showError('No games found');
                // }

                // Sử dụng dữ liệu mock
                gamesData = mockGames;
                renderGames();

            } catch (error) {
                console.error('Error:', error);
                // Vẫn hiển thị dữ liệu mock nếu có lỗi
                gamesData = mockGames;
                renderGames();
            }
        }

        function renderGames() {
            const tableBody = document.getElementById('games-table-body');

            if (gamesData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fas fa-box-open" style="font-size: 48px; opacity: 0.3; margin-bottom: 10px;"></i>
                            <div>No games found. Upload your first game!</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = gamesData.map(game => `
                <tr>
                    <td><img src="${game.thumbnail || 'https://via.placeholder.com/50'}" alt="${game.name}" style="width: 50px; height: 50px; border-radius: 8px; object-fit: cover;"></td>
                    <td>
                        <div style="font-weight: 600;">${game.name}</div>
                        <div style="font-size: 12px; color: var(--text-muted);">v${game.version || '1.0'}</div>
                    </td>
                    <td>${game.category || 'N/A'}</td>
                    <td style="font-weight: 600;">$${parseFloat(game.price || 0).toFixed(2)}</td>
                    <td>
                        <div style="color: var(--warning);">
                            <i class="fas fa-star"></i> ${parseFloat(game.rating || 0).toFixed(1)}
                        </div>
                    </td>
                    <td>${game.reviews || 0} reviews</td>
                </tr>
            `).join('');
        }

        function showError(message) {
            const tableBody = document.getElementById('games-table-body');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px; color: var(--danger);">
                        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <div>${message}</div>
                    </td>
                </tr>
            `;
        }

        function openGameModal(gameId = null) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('gameForm');

            if (gameId) {
                const game = gamesData.find(g => g.Gid === gameId);
                if (game) {
                    modalTitle.textContent = 'Edit Game';
                    document.getElementById('gameId').value = game.Gid;
                    document.getElementById('gameName').value = game.name;
                    document.getElementById('gameDescription').value = game.description || '';
                    document.getElementById('gamePrice').value = game.price;
                    document.getElementById('gameVersion').value = game.version || '1.0';
                    document.getElementById('gameCategory').value = game.category || '';
                    document.getElementById('gameDeveloper').value = game.developer || '';
                    document.getElementById('gameThumbnail').value = game.thumbnail || '';
                }
            } else {
                modalTitle.textContent = 'Upload New Game';
                form.reset();
                document.getElementById('gameId').value = '';
            }

            modal.style.display = 'flex';
        }

        function closeGameModal() {
            document.getElementById('gameModal').style.display = 'none';
        }

        function editGame(gameId) {
            openGameModal(gameId);
        }

        async function deleteGame(gameId) {
            if (!confirm('Bạn có chắc chắn muốn xóa game này?')) {
                return;
            }

            try {
                // Comment phần gọi API thật
                // const response = await fetch(`${API_URL}/games/${gameId}`, {
                //     method: 'DELETE',
                //     credentials: 'include'
                // });
                // const data = await response.json();

                // if (data.status === 'success') {
                //     alert('Xóa game thành công!');
                //     fetchGames();
                // } else {
                //     alert('Lỗi khi xóa game: ' + (data.message || 'Lỗi không xác định'));
                // }

                // Xử lý xóa với dữ liệu mock
                const index = gamesData.findIndex(g => g.Gid === gameId);
                if (index !== -1) {
                    gamesData.splice(index, 1);
                    alert('Xóa game thành công! (Mock)');
                    renderGames();
                }

            } catch (error) {
                console.error('Lỗi khi xóa game:', error);
                alert('Lỗi khi xóa game');
            }
        }

        async function handleGameSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const gameId = document.getElementById('gameId').value;
            const formData = {
                name: form.name.value,
                description: form.description.value,
                price: parseFloat(form.price.value).toFixed(2),
                version: form.version.value,
                category: form.category.value,
                developer: form.developer.value,
                thumbnail: form.thumbnail.value || 'https://via.placeholder.com/150',
                rating: 0,
                reviews: 0
            };

            try {
                // Comment phần gọi API thật
                // const url = gameId ? `${API_URL}/games/${gameId}` : `${API_URL}/games`;
                // const method = gameId ? 'PUT' : 'POST';

                // const response = await fetch(url, {
                //     method: method,
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     credentials: 'include',
                //     body: JSON.stringify({
                //         ...formData,
                //         publisher: user.uname,
                //         publisherid: user.uid
                //     })
                // });

                // const data = await response.json();

                // if (data.status === 'success') {
                //     alert(gameId ? 'Cập nhật game thành công!' : 'Tạo game mới thành công!');
                //     closeGameModal();
                //     fetchGames();
                // } else {
                //     alert('Lỗi khi lưu game: ' + (data.message || 'Lỗi không xác định'));
                // }

                // Xử lý với dữ liệu mock
                if (gameId) {
                    // Cập nhật game
                    const index = gamesData.findIndex(g => g.Gid === parseInt(gameId));
                    if (index !== -1) {
                        gamesData[index] = { ...gamesData[index], ...formData };
                    }
                    alert('Cập nhật game thành công! (Mock)');
                } else {
                    // Thêm game mới
                    const newGame = {
                        ...formData,
                        Gid: Math.max(0, ...gamesData.map(g => g.Gid)) + 1,
                        rating: (Math.random() * 5).toFixed(1),
                        reviews: Math.floor(Math.random() * 100)
                    };
                    gamesData.unshift(newGame);
                    alert('Tạo game mới thành công! (Mock)');
                }

                closeGameModal();
                renderGames();

            } catch (error) {
                console.error('Lỗi khi lưu game:', error);
                alert('Lỗi khi lưu game');
            }
        }

        // Close modal when clicking outside
        document.getElementById('gameModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeGameModal();
            }
        });

        document.addEventListener('DOMContentLoaded', fetchGames);
    </script>
</body>

</html>
