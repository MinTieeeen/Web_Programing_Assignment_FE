<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tin tức & Sự kiện - NextPlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/news.css?v=7">
</head>
<body>
  <div data-include="header"></div>

  <div class="container mt-4 pt-5">
    
    <!-- Top News Section (Magazine Layout) -->
    <div class="top-news-container">
        <div class="row">
            <!-- Left Column: Main Featured + Sub Featured -->
            <div class="col-lg-8">
                <!-- Main Featured Article -->
                <div id="main-featured-container">
                    <!-- Injected via JS -->
                </div>

                <!-- Sub Featured Grid (3 items) -->
                <div class="row mt-4" id="sub-featured-container">
                    <!-- Injected via JS -->
                </div>
            </div>

            <!-- Right Column: Side News List -->
            <div class="col-lg-4">
                <div class="sidebar-widget">
                    <h3 class="widget-title">Đáng chú ý</h3>
                    <div class="side-news-list" id="side-news-container">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Layout (Latest News + Sidebar) -->
    <div class="news-layout">
      
      <!-- Left Column: Latest News List -->
      <div class="main-column">
        
        <!-- Section: Latest News -->
        <div class="mb-5">
            <h2 class="news-section-title">Mới nhất</h2>
            <div id="latest-news-list">
              <!-- Injected via JS -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-outline-light rounded-pill px-4">Xem thêm</button>
            </div>
        </div>

        <!-- Section: Technology (Grid Layout) -->
        <div class="topic-section">
            <div class="topic-header">
                <h2 class="topic-title">Góc Công Nghệ</h2>
                <a href="#" class="topic-link">Xem tất cả <i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="topic-grid" id="tech-news-grid">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Section: Game Reviews (Grid Layout) -->
        <div class="topic-section">
            <div class="topic-header">
                <h2 class="topic-title">Review Game</h2>
                <a href="#" class="topic-link">Xem tất cả <i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="topic-grid" id="review-news-grid">
                <!-- Injected via JS -->
            </div>
        </div>

      </div>

      <!-- Right Column: Sidebar -->
      <div class="sidebar-column">
        
        <!-- Search Widget -->
        <div class="sidebar-widget">
          <div class="news-search-container mb-0">
            <input type="text" class="news-search-input" id="search-input" placeholder="Tìm kiếm bài viết...">
            <i class="bi bi-search news-search-icon"></i>
          </div>
        </div>

        <!-- Categories Widget Removed -->

        <!-- Newsletter Widget -->
        <div class="sidebar-widget text-center">
            <h3 class="widget-title text-center">Đăng ký nhận tin</h3>
            <p class="text-secondary small mb-3">Nhận thông báo về các bài viết mới nhất qua email.</p>
            <input type="email" class="form-control bg-dark text-white border-secondary mb-2" placeholder="Email của bạn">
            <button class="btn btn-primary w-100">Đăng ký</button>
        </div>

      </div>
    </div>

  </div>

  <div data-include="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/include-components.js"></script>
  <script src="../assets/js/auth.js?v=2"></script>
  <script src="../assets/js/cart.js?v=2"></script>
  <script>
    // Extended Mock Data
    const mockNews = [
      {
        id: 1,
        title: "Giải đấu NextPlay Championship 2025 chính thức khởi tranh",
        excerpt: "Sự kiện eSports lớn nhất năm đã trở lại với tổng giải thưởng lên đến 1 tỷ đồng.",
        image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop",
        date: "01/12/2025",
        author: "Admin",
        source: "NextPlay Esports",
        views: 1200,
        category: "Esports"
      },
      {
        id: 2,
        title: "Top 10 game nhập vai đáng chơi nhất tháng 12",
        excerpt: "Tổng hợp những tựa game RPG đình đám vừa ra mắt.",
        image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2071&auto=format&fit=crop",
        date: "28/11/2025",
        author: "Editor Choice",
        source: "GameK",
        views: 850,
        category: "Review"
      },
      {
        id: 3,
        title: "Bản cập nhật mới của 'Cyber Future' có gì hot?",
        excerpt: "Nhà phát triển vừa tung ra bản vá lỗi lớn cùng DLC mở rộng bản đồ.",
        image: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?q=80&w=2070&auto=format&fit=crop",
        date: "25/11/2025",
        author: "Tech Reviewer",
        source: "GenK",
        views: 2100,
        category: "Tin Game"
      },
      {
        id: 4,
        title: "Hướng dẫn build PC chơi game giá rẻ năm 2025",
        excerpt: "Tối ưu hiệu năng trên giá thành với cấu hình PC gaming tầm trung.",
        image: "https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=2070&auto=format&fit=crop",
        date: "20/11/2025",
        author: "Hardware Guru",
        source: "TinhTe",
        views: 3500,
        category: "Công nghệ"
      },
      {
        id: 5,
        title: "Review: 'Lost Kingdom' - Siêu phẩm hay bom xịt?",
        excerpt: "Đánh giá chi tiết tựa game được mong chờ nhất năm.",
        image: "https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=2165&auto=format&fit=crop",
        date: "15/11/2025",
        author: "Game Critic",
        source: "Game4V",
        views: 1500,
        category: "Review"
      },
      {
        id: 6,
        title: "Cộng đồng game thủ Việt nói gì về sự kiện sắp tới?",
        excerpt: "Những ý kiến trái chiều xoay quanh việc thay đổi thể thức thi đấu.",
        image: "https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?q=80&w=2070&auto=format&fit=crop",
        date: "10/11/2025",
        author: "Reporter",
        source: "ThanhNien",
        views: 500,
        category: "Cộng đồng"
      },
      {
        id: 7,
        title: "Sony công bố PlayStation 6: Cấu hình khủng khiếp",
        excerpt: "Những thông tin rò rỉ đầu tiên về thế hệ console tiếp theo.",
        image: "https://images.unsplash.com/photo-1605901309584-818e25960b8f?q=80&w=2000&auto=format&fit=crop",
        date: "05/11/2025",
        author: "Sony Fan",
        source: "Sony",
        views: 5000,
        category: "Công nghệ"
      },
      {
        id: 8,
        title: "GTA VI lộ diện trailer mới: Đồ họa siêu thực",
        excerpt: "Rockstar Games tiếp tục khiến cộng đồng đứng ngồi không yên.",
        image: "https://images.unsplash.com/photo-1628260412297-a3377e45006f?q=80&w=2000&auto=format&fit=crop",
        date: "01/11/2025",
        author: "Gamer",
        source: "Rockstar",
        views: 8000,
        category: "Tin Game"
      }
    ];

    function renderMagazineLayout(newsList) {
        if (newsList.length === 0) return;

        // 1. Main Featured (First Item)
        const mainItem = newsList[0];
        const mainContainer = document.getElementById('main-featured-container');
        mainContainer.innerHTML = `
            <div class="main-featured-card">
                <div class="main-featured-img-wrapper">
                    <a href="detail.html?id=${mainItem.id}">
                        <img src="${mainItem.image}" class="main-featured-img" alt="${mainItem.title}">
                    </a>
                    <div class="main-featured-overlay">
                        <div class="mb-2">
                            <span class="source-badge">${mainItem.source}</span>
                        </div>
                        <h2 class="main-featured-title">
                            <a href="detail.html?id=${mainItem.id}">${mainItem.title}</a>
                        </h2>
                        <div class="main-featured-meta">
                            <span><i class="bi bi-calendar3"></i> ${mainItem.date}</span>
                            <span><i class="bi bi-eye"></i> ${mainItem.views} lượt xem</span>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // 2. Sub Featured (Next 3 Items)
        const subItems = newsList.slice(1, 4);
        const subContainer = document.getElementById('sub-featured-container');
        subContainer.innerHTML = subItems.map(item => `
            <div class="col-md-4">
                <div class="sub-featured-card">
                    <div class="sub-featured-img-wrapper">
                        <a href="detail.html?id=${item.id}">
                            <img src="${item.image}" class="sub-featured-img" alt="${item.title}">
                        </a>
                    </div>
                    <h4 class="sub-featured-title">
                        <a href="detail.html?id=${item.id}">${item.title}</a>
                    </h4>
                </div>
            </div>
        `).join('');

        // 3. Side News List (Next 4 Items)
        const sideItems = newsList.slice(4, 8);
        const sideContainer = document.getElementById('side-news-container');
        sideContainer.innerHTML = sideItems.map(item => `
            <div class="side-news-item">
                <a href="detail.html?id=${item.id}">
                    <img src="${item.image}" class="side-news-thumb" alt="${item.title}">
                </a>
                <div class="side-news-content">
                    <h5 class="side-news-title">
                        <a href="detail.html?id=${item.id}">${item.title}</a>
                    </h5>
                    <div class="side-news-meta">
                        <span class="side-news-source">${item.source}</span>
                        <span>${item.date}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderLatest(newsList) {
      const container = document.getElementById('latest-news-list');
      if (newsList.length === 0) {
        container.innerHTML = '<div class="text-center text-secondary py-5">Không tìm thấy bài viết nào.</div>';
        return;
      }
      // Take only first 4 for latest list to save space for topics
      const displayList = newsList.slice(0, 4); 
      container.innerHTML = displayList.map(item => `
        <div class="news-list-item">
            <a href="detail.html?id=${item.id}">
                <img src="${item.image}" class="news-list-img" alt="${item.title}">
            </a>
            <div class="news-list-content">
                <div class="mb-2">
                    <span class="badge bg-dark border border-secondary text-secondary">${item.category}</span>
                    <span class="text-secondary small ms-2"><i class="bi bi-calendar3"></i> ${item.date}</span>
                </div>
                <a href="detail.html?id=${item.id}" class="text-decoration-none">
                    <h3 class="news-list-title">${item.title}</h3>
                </a>
                <p class="news-list-excerpt">${item.excerpt}</p>
                <div class="d-flex align-items-center text-secondary small">
                    <span class="me-3"><i class="bi bi-person"></i> ${item.author}</span>
                    <span><i class="bi bi-eye"></i> ${item.views} lượt xem</span>
                </div>
            </div>
        </div>
      `).join('');
    }

    function renderTopicGrid(newsList, containerId, category) {
        const container = document.getElementById(containerId);
        // Filter by category if provided, otherwise just take some items
        let filtered = category ? newsList.filter(n => n.category === category) : newsList;
        // Fallback if no specific category match (for demo)
        if (filtered.length === 0) filtered = newsList.slice(0, 2);
        
        container.innerHTML = filtered.slice(0, 2).map(item => `
            <div class="topic-card">
                <a href="detail.html?id=${item.id}">
                    <img src="${item.image}" class="topic-img" alt="${item.title}">
                </a>
                <div class="topic-content">
                    <div class="mb-2">
                        <span class="source-badge" style="font-size: 0.7rem">${item.category}</span>
                    </div>
                    <h3 class="topic-card-title">
                        <a href="detail.html?id=${item.id}" class="text-decoration-none text-white">${item.title}</a>
                    </h3>
                    <div class="topic-card-meta">
                        <span><i class="bi bi-calendar3"></i> ${item.date}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMagazineLayout(mockNews);
      renderLatest(mockNews);
      renderTopicGrid(mockNews, 'tech-news-grid', 'Công nghệ');
      renderTopicGrid(mockNews, 'review-news-grid', 'Review');

      // Search functionality
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        const keyword = e.target.value.toLowerCase();
        const filteredNews = mockNews.filter(item => 
          item.title.toLowerCase().includes(keyword) || 
          item.excerpt.toLowerCase().includes(keyword)
        );
        renderLatest(filteredNews);
      });
    });
  </script>
</body>
</html>
